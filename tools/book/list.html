<body class="bg-gradient-to-br from-purple-50 via-blue-50 to-indigo-100 min-h-screen">
<!-- 头部搜索区域 -->
<header class="search-container py-8 mb-8">
  <div class="max-w-full px-8 mx-32">
    <h1 class="text-4xl font-bold text-white text-center mb-6">
      <i class="fas fa-book-open mr-3"></i>皮卡丘的图书馆
    </h1>

    <!-- 搜索框 -->
    <div class="max-w-4xl mx-auto mb-6">
      <div class="relative">
        <input
            type="text"
            id="searchInput"
            placeholder="搜索书名、作者、关键词、年龄、简介、推荐语..."
            class="w-full px-6 py-4 text-lg rounded-full border-2 border-white/30 bg-white/10 text-white placeholder-white/70 focus:outline-none focus:border-white/50 focus:bg-white/20 transition-all backdrop-blur-sm"
        >
        <button
            class="absolute right-4 top-1/2 transform -translate-y-1/2 text-gray-500 hover:text-purple-600 transition-colors">
          <i class="fas fa-search text-xl"></i>
        </button>
      </div>
    </div>

    <!-- 分类筛选 -->
    <div class="flex flex-wrap justify-center gap-3 mb-4">
      <button
          class="category-btn active px-6 py-2 rounded-full bg-white/20 text-white hover:bg-white/30 transition-all"
          data-category="all">
        全部分类
      </button>
      <div id="categoryButtons" class="flex flex-wrap justify-center gap-3">
        <!-- 动态生成分类按钮 -->
      </div>
    </div>

    <!-- 年龄分类筛选 -->
    <div class="flex flex-wrap justify-center gap-3 mb-4">
      <button
          class="bestage-btn active px-6 py-2 rounded-full bg-white/20 text-white hover:bg-white/30 transition-all"
          data-bestage="all">
        全部年龄
      </button>
      <div id="bestageButtons" class="flex flex-wrap justify-center gap-3">
        <!-- 动态生成年龄分类按钮 -->
      </div>
    </div>

    <!-- 标签筛选 -->
    <div class="flex flex-wrap justify-center gap-2" id="tagButtons">
      <!-- 动态生成标签按钮 -->
    </div>
  </div>
</header>

<!-- 主要内容区域 -->
<main class="max-w-full px-8 mx-32">
  <!-- 加载状态 -->
  <div id="loadingState" class="text-center py-12">
    <div class="loading mx-auto mb-4"></div>
    <p class="text-gray-600">正在加载图书数据...</p>
  </div>

  <!-- 统计信息已移除 -->

  <!-- 图书网格 -->
  <div id="booksGrid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 2xl:grid-cols-6 gap-8">
    <!-- 动态生成图书卡片 -->
  </div>

  <!-- 无结果提示 -->
  <div id="noResults" class="hidden text-center py-12">
    <div class="text-6xl text-gray-300 mb-4">📚</div>
    <h3 class="text-xl font-semibold text-gray-600 mb-2">没有找到相关图书</h3>
    <p class="text-gray-500">试试调整搜索条件或选择其他分类</p>
  </div>
</main>

<!-- 图书详情弹窗 -->
<div id="bookModal"
     class="fixed inset-0 bg-black/50 backdrop-blur-sm z-50 hidden opacity-0 transition-all duration-300">
  <div class="flex items-center justify-center min-h-screen p-4 max-w-6xl mx-auto">
    <div
        class="bg-white rounded-3xl shadow-2xl max-w-7xl w-full h-[90vh] overflow-hidden transform scale-95 transition-transform duration-300"
        id="modalContent">
      <!-- 关闭按钮 -->
      <button id="closeModal"
              class="absolute top-4 right-4 z-10 w-10 h-10 bg-white/90 rounded-full flex items-center justify-center text-gray-600 hover:text-gray-800 hover:bg-white transition-all shadow-lg">
        <i class="fas fa-times"></i>
      </button>

      <!-- 模态框内容 - 上下布局 -->
      <div class="flex flex-col h-full">
        <!-- 上方图片轮播 - 占用大部分空间 -->
        <div class="flex-1 relative bg-gray-100">
          <div id="imageCarousel" class="relative h-full">
            <!-- 轮播图片容器 -->
            <div id="carouselImages" class="w-full h-full">
              <!-- 动态生成轮播图片 -->
            </div>

            <!-- 轮播控制按钮 -->
            <button id="prevImage"
                    class="absolute left-4 top-1/2 transform -translate-y-1/2 w-10 h-10 bg-white/80 rounded-full flex items-center justify-center text-gray-700 hover:bg-white transition-all shadow-lg">
              <i class="fas fa-chevron-left"></i>
            </button>
            <button id="nextImage"
                    class="absolute right-4 top-1/2 transform -translate-y-1/2 w-10 h-10 bg-white/80 rounded-full flex items-center justify-center text-gray-700 hover:bg-white transition-all shadow-lg">
              <i class="fas fa-chevron-right"></i>
            </button>

            <!-- 轮播指示器 -->
            <div id="carouselIndicators"
                 class="absolute bottom-4 left-1/2 transform -translate-x-1/2 flex space-x-2">
              <!-- 动态生成指示器 -->
            </div>
          </div>
        </div>

        <!-- 下方按钮区域 - 固定高度 -->
        <div class="h-20 p-4 bg-white border-t border-gray-100 flex items-center justify-center">
          <div id="bookDetails">
            <!-- 动态生成图书详情 -->
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
