<body>
  <h2 class="title">皮卡丘书单推荐</h2>
  <div id="book-list">
    <!-- 书籍列表的HTML结构将在这里插入 -->
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.14.0/Sortable.min.js"></script>
  <script>
    async function fetchData() {
      const response = await fetch('book_simple.json');
      const dataList = await response.json();

      const bookList = document.getElementById('book-list');

      dataList.forEach(data => {
        const bookItem = document.createElement('div');
        bookItem.className = 'book-item';

        const bookImage = document.createElement('img');
        bookImage.src = './photos/' + data.localFolder + '_photo.jpg';
        bookImage.alt = data.title;

        const bookTitle = document.createElement('h3');
        bookTitle.textContent = data.title;

        const bookAge = document.createElement('h5');
        bookAge.textContent = "推荐年龄：" + data.bestage;

        const bookLink = document.createElement('a');
        bookLink.href = data.xiaohongshu;
        bookLink.textContent = '查看详情';

        bookItem.appendChild(bookImage);
        bookItem.appendChild(bookTitle);
        bookItem.appendChild(bookAge);
        bookItem.appendChild(bookLink);

        bookList.appendChild(bookItem);
      });

      new Sortable(bookList, {
        animation: 150,
        ghostClass: 'sortable-ghost'
      });
    }

    fetchData();
  </script>
</body>
