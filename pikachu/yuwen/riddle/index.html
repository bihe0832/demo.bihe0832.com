<body>
    <div class="container">
        <header>

            <p>ç‚¹å‡»å¡ç‰‡æŸ¥çœ‹ç­”æ¡ˆï¼ŒåŠ¨åŠ¨è„‘ç­‹æƒ³ä¸€æƒ³ï¼</p>
        </header>
        
        <div class="controls" id="controls">
            <button class="control-btn active" onclick="filterRiddles('all')">å…¨éƒ¨</button>
            <button class="control-btn" onclick="filterRiddles('short')">çŸ­é¢˜ç›®</button>
            <button class="control-btn" onclick="filterRiddles('long')">é•¿é¢˜ç›®</button>
            <button class="control-btn" onclick="toggleRandom()" id="randomBtn">ğŸ² éšæœº</button>
        </div>
        
        <div class="riddle-card" id="riddleCard" onclick="showAnswer()">
            <div class="loading">åŠ è½½é¢˜ç›®ä¸­...</div>

                <i class="fas fa-arrow-left"></i> ä¸Šä¸€é¢˜

    <script>
        let riddles = [];
        let filteredRiddles = [];
        let currentIndex = 0;
        let currentFilter = 'all';
        let isRandom = false;
        
        // åŠ è½½ JSON æ•°æ®
        fetch('riddle_data.json')
            .then(response => response.json())
            .then(data => {
                riddles = data.riddles;
                filteredRiddles = [...riddles];
                updateCounts();
                renderRiddle();
            })
            .catch(error => {
                console.error('åŠ è½½é¢˜ç›®å¤±è´¥:', error);
                document.getElementById('riddleCard').innerHTML = '<div class="loading">åŠ è½½å¤±è´¥ï¼Œè¯·åˆ·æ–°é‡è¯•</div>';
            });
        
        function updateCounts() {
            const shortCount = riddles.filter(r => r.type === 'short').length;
            const longCount = riddles.filter(r => r.type === 'long').length;
            const buttons = document.querySelectorAll('.control-btn:not(#randomBtn)');
            buttons[0].textContent = `å…¨éƒ¨ (${riddles.length})`;
            buttons[1].textContent = `çŸ­é¢˜ç›® (${shortCount})`;
            buttons[2].textContent = `é•¿é¢˜ç›® (${longCount})`;
        }
        
        function renderRiddle() {
            const card = document.getElementById('riddleCard');
            if (filteredRiddles.length === 0) {
                card.innerHTML = '<div class="loading">æš‚æ— é¢˜ç›®</div>';
                return;
            }
            
            const riddle = filteredRiddles[currentIndex];
            card.className = 'riddle-card';
            const modeText = isRandom ? 'ğŸ² éšæœºæ¨¡å¼' : `ç¬¬ ${currentIndex + 1} / ${filteredRiddles.length} é¢˜`;
            card.innerHTML = `
                <span class="riddle-number">${modeText}</span>
                <div class="riddle-question">${riddle.q}</div>
                <div class="riddle-answer">ğŸ’¡ ${riddle.a}</div>
                <div class="riddle-hint">ğŸ‘† ç‚¹å‡»æŸ¥çœ‹ç­”æ¡ˆ</div>
            `;
        }
        
        function filterRiddles(type) {
            currentFilter = type;
            currentIndex = 0;
            
            if (type === 'all') {
                filteredRiddles = [...riddles];
            } else {
                filteredRiddles = riddles.filter(r => r.type === type);
            }
            
            document.querySelectorAll('.control-btn:not(#randomBtn)').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            renderRiddle();
        }
        
        function toggleRandom() {
            isRandom = !isRandom;
            const btn = document.getElementById('randomBtn');
            const jumpSection = document.getElementById('jumpSection');
            if (isRandom) {
                btn.classList.add('active');
                jumpSection.style.display = 'none';
                randomRiddle();
            } else {
                btn.classList.remove('active');
                jumpSection.style.display = 'flex';
                currentIndex = 0;
                renderRiddle();
            }
        }
        
        function randomRiddle() {
            if (filteredRiddles.length === 0) return;
            let newIndex;
            do {
                newIndex = Math.floor(Math.random() * filteredRiddles.length);
            } while (newIndex === currentIndex && filteredRiddles.length > 1);
            currentIndex = newIndex;
            renderRiddle();
        }
        
        function jumpToRiddle() {
            const input = document.getElementById('jumpInput');
            const num = parseInt(input.value);
            if (num >= 1 && num <= filteredRiddles.length) {
                currentIndex = num - 1;
                renderRiddle();
                input.value = '';
            } else {
                alert(`è¯·è¾“å…¥ 1 åˆ° ${filteredRiddles.length} ä¹‹é—´çš„æ•°å­—`);
            }
        }
        
        function showAnswer() {
            document.getElementById('riddleCard').classList.add('show-answer');
        }
        
        function prevRiddle() {
            if (isRandom) {
                randomRiddle();
            } else if (currentIndex > 0) {
                currentIndex--;
                renderRiddle();
            }
        }
        
        function nextRiddle() {
            if (isRandom) {
                randomRiddle();
            } else if (currentIndex < filteredRiddles.length - 1) {
                currentIndex++;
                renderRiddle();
            } else {
                // å¾ªç¯åˆ°ç¬¬ä¸€é¢˜
                currentIndex = 0;
                renderRiddle();
            }
        }
        
        // é”®ç›˜å¿«æ·é”®
        document.addEventListener('keydown', (e) => {
            if (e.target.id === 'jumpInput') {
                if (e.key === 'Enter') {
                    jumpToRiddle();
                }
                return;
            }
            if (e.key === 'ArrowLeft') prevRiddle();
            if (e.key === 'ArrowRight') nextRiddle();
            if (e.key === ' ' || e.key === 'Enter') {
                e.preventDefault();
                showAnswer();
            }
        });
    </script>
