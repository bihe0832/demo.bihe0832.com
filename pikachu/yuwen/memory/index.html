<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-brain"></i> 皮卡丘学语文之诗词记忆计划</h1>
            <p class="subtitle">每天一首，科学复习</p>
        </div>

        <!-- 选择诗词面板 -->
        <div class="select-panel" id="selectPanel">
            <h2><i class="fas fa-bookmark"></i> 选择今天要背的新诗词</h2>
            <div class="select-tip">
                <i class="fas fa-lightbulb"></i>
                选择一首诗后，之前未学的诗会按艾宾浩斯曲线推算复习（每天一首往前推）
            </div>
            <div class="poem-grid" id="poemGrid">
                <!-- 动态生成 -->
            </div>
            <div class="select-panel-footer">
                <div class="auto-add-info" id="autoAddInfo">
                    <i class="fas fa-info-circle"></i>
                    <span id="autoAddText"></span>
                </div>
                <button class="confirm-btn" id="confirmBtn" onclick="confirmSelection()" disabled>
                    <i class="fas fa-check"></i> 确认开始学习
                </button>
            </div>
        </div>

        <!-- 任务列表面板 -->
        <div class="task-panel" id="taskPanel">
            <button class="back-btn" onclick="showSelectPanel()">
                <i class="fas fa-arrow-left"></i> 重新选择
            </button>

            <div class="stats-bar">
                <div class="stat-item new">
                    <div class="num" id="newCount">0</div>
                    <div class="label">今日新学</div>
                </div>
                <div class="stat-item review">
                    <div class="num" id="reviewCount">0</div>
                    <div class="label">今日复习</div>
                </div>
                <div class="stat-item failed">
                    <div class="num" id="failedCount">0</div>
                    <div class="label">待加强</div>
                </div>
            </div>

            <div class="poem-list" id="taskList">
                <!-- 动态生成 -->
            </div>

            <div class="complete-message" id="completeMessage">
                <i class="fas fa-trophy"></i>
                <h3>今日任务完成！</h3>
                <p>明天继续加油~</p>
            </div>
        </div>

    <script>
        // 存储键名
        const STORAGE_KEY = 'pikachu_poem_memory_v6';

        // 艾宾浩斯复习间隔（天数）
        const REVIEW_INTERVALS = [1, 2, 4, 7, 15, 30];

        // 获取今天的日期字符串
        function getTodayString() {
            return new Date().toISOString().split('T')[0];
        }

        // 计算两个日期之间的天数差
        function daysBetween(date1, date2) {
            const d1 = new Date(date1);
            const d2 = new Date(date2);
            d1.setHours(0, 0, 0, 0);
            d2.setHours(0, 0, 0, 0);
            return Math.floor((d2 - d1) / (1000 * 60 * 60 * 24));
        }

        // 获取学习数据
        function getData() {
            const data = localStorage.getItem(STORAGE_KEY);
            if (data) {
                return JSON.parse(data);
            }
            return {
                learnedPoems: {},
                todaySelection: null,
                completedToday: {}
            };
        }

        // 保存数据
        function saveData(data) {
            localStorage.setItem(STORAGE_KEY, JSON.stringify(data));
        }

        // 根据选中诗词ID和今天日期，推算某首诗的虚拟学习日期
        // 规则：选中的诗是今天学的，往前每首诗往前推一天
        function getVirtualLearnDate(poemId, todaySelectedId, today) {
            const daysBack = todaySelectedId - poemId;
            const date = new Date(today);
            date.setDate(date.getDate() - daysBack);
            return date.toISOString().split('T')[0];
        }

        // 获取需要复习的诗词
        function getReviewPoems() {
            const data = getData();
            const today = getTodayString();
            const reviewPoems = [];

            // 获取今天选中的诗词ID
            const todaySelectedId = (data.todaySelection && data.todaySelection.date === today) 
                ? data.todaySelection.poemId 
                : null;

            // 如果没有选择诗词，不显示复习
            if (todaySelectedId === null) {
                return reviewPoems;
            }

            // 遍历今天选中的诗之前的所有诗（ID < todaySelectedId）
            for (let poemIdNum = 1; poemIdNum < todaySelectedId; poemIdNum++) {
                const record = data.learnedPoems[poemIdNum];
                const poem = poems75.find(p => p.id === poemIdNum);
                if (!poem) continue;

                // 如果这首诗有真实学习记录
                if (record) {
                    const daysSinceLearned = daysBetween(record.learnDate, today);
                    
                    // 跳过今天刚学的
                    if (daysSinceLearned <= 0) continue;

                    // 检查正常复习间隔
                    for (let i = 0; i < REVIEW_INTERVALS.length; i++) {
                        if (daysSinceLearned === REVIEW_INTERVALS[i]) {
                            reviewPoems.push({
                                ...poem,
                                learnDate: record.learnDate,
                                reviewRound: i + 1,
                                type: 'review'
                            });
                            break;
                        }
                    }

                    // 检查失败后的额外复习（第二天）
                    if (record.failedDates && record.failedDates.length > 0) {
                        for (const failDate of record.failedDates) {
                            if (daysBetween(failDate, today) === 1) {
                                if (!reviewPoems.find(p => p.id === poem.id)) {
                                    reviewPoems.push({
                                        ...poem,
                                        learnDate: record.learnDate,
                                        failDate: failDate,
                                        type: 'failed-review'
                                    });
                                }
                            }
                        }
                    }
                } else {
                    // 没有学习记录的诗，根据艾宾浩斯曲线推算是否需要复习
                    // 虚拟学习日期：从选中的诗往前推，每首诗往前一天
                    const virtualLearnDate = getVirtualLearnDate(poemIdNum, todaySelectedId, today);
                    const daysSinceVirtualLearned = daysBetween(virtualLearnDate, today);
                    
                    // 跳过虚拟学习日期在今天或未来的（不应该出现）
                    if (daysSinceVirtualLearned <= 0) continue;

                    // 检查是否符合艾宾浩斯复习间隔
                    for (let i = 0; i < REVIEW_INTERVALS.length; i++) {
                        if (daysSinceVirtualLearned === REVIEW_INTERVALS[i]) {
                            reviewPoems.push({
                                ...poem,
                                type: 'review',
                                reviewRound: i + 1,
                                isAutoAdded: true,
                                virtualLearnDate: virtualLearnDate
                            });
                            break;
                        }
                    }
                }
            }

            return reviewPoems;
        }

        // 获取未学习的诗词ID列表（在选中诗词之前的）
        function getUnlearnedPoemsBefore(selectedId) {
            const data = getData();
            const unlearned = [];
            
            for (let i = 1; i < selectedId; i++) {
                if (!data.learnedPoems[i]) {
                    unlearned.push(i);
                }
            }
            
            return unlearned;
        }

        // 渲染诗词选择网格
        function renderPoemGrid() {
            const container = document.getElementById('poemGrid');
            const data = getData();
            const today = getTodayString();

            let html = '';
            poems75.forEach(poem => {
                const isLearned = data.learnedPoems[poem.id];
                const isSelected = data.todaySelection && 
                                   data.todaySelection.date === today && 
                                   data.todaySelection.poemId === poem.id;

                let className = '';
                let poemNumText = '第' + poem.id + '首';

                if (isSelected) {
                    className = 'selected';
                } else if (isLearned) {
                    className = 'learned';
                }

                // 标题超过5个字的字体缩小
                if (poem.title.length > 5) {
                    className += ' long-title';
                }

                html += `
                    <div class="poem-option ${className}" 
                         data-id="${poem.id}"
                         onclick="selectPoem(this)">
                        ${poem.title}
                        <div class="poem-num">${poemNumText}</div>
                    </div>
                `;
            });

            container.innerHTML = html;
            updateConfirmButton();
        }

        // 选择诗词
        function selectPoem(element) {
            // 清除之前的选择和自动添加标记
            document.querySelectorAll('.poem-option.selected').forEach(el => {
                el.classList.remove('selected');
            });
            document.querySelectorAll('.poem-option.will-auto-add').forEach(el => {
                el.classList.remove('will-auto-add');
            });
            
            // 选中当前
            element.classList.add('selected');
            
            const selectedId = parseInt(element.dataset.id);
            const unlearned = getUnlearnedPoemsBefore(selectedId);
            
            // 标记将要自动添加的诗词
            unlearned.forEach(id => {
                const el = document.querySelector(`.poem-option[data-id="${id}"]`);
                if (el && !el.classList.contains('learned')) {
                    el.classList.add('will-auto-add');
                }
            });
            
            // 更新提示信息
            const autoAddInfo = document.getElementById('autoAddInfo');
            const autoAddText = document.getElementById('autoAddText');
            
            if (unlearned.length > 0) {
                autoAddText.textContent = `前面 ${unlearned.length} 首未学的诗将按艾宾浩斯曲线推算复习日期`;
                autoAddInfo.classList.add('show');
            } else {
                autoAddInfo.classList.remove('show');
            }
            
            updateConfirmButton();
        }

        // 更新确认按钮状态
        function updateConfirmButton() {
            const selected = document.querySelector('.poem-option.selected');
            const btn = document.getElementById('confirmBtn');
            btn.disabled = !selected;
        }

        // 确认选择
        function confirmSelection() {
            const selected = document.querySelector('.poem-option.selected');
            if (!selected) return;

            const selectedId = parseInt(selected.dataset.id);
            const data = getData();
            const today = getTodayString();

            // 只记录今天选择的诗词ID，不添加学习记录（等用户点击通过/不熟悉时再添加）
            data.todaySelection = { date: today, poemId: selectedId };

            saveData(data);
            showTaskPanel();
        }

        // 显示选择面板
        function showSelectPanel() {
            document.getElementById('selectPanel').style.display = 'flex';
            document.getElementById('taskPanel').classList.remove('active');
            document.getElementById('autoAddInfo').classList.remove('show');
            renderPoemGrid();
        }

        // 显示任务面板
        function showTaskPanel() {
            document.getElementById('selectPanel').style.display = 'none';
            document.getElementById('taskPanel').classList.add('active');
            renderTaskList();
        }

        // 渲染任务列表
        function renderTaskList() {
            const container = document.getElementById('taskList');
            const data = getData();
            const today = getTodayString();

            let newPoem = null;
            if (data.todaySelection && data.todaySelection.date === today) {
                newPoem = poems75.find(p => p.id === data.todaySelection.poemId);
                if (newPoem) {
                    newPoem = { ...newPoem, type: 'new' };
                }
            }

            const reviewPoems = getReviewPoems();
            const normalReviews = reviewPoems.filter(p => p.type === 'review');
            const failedReviews = reviewPoems.filter(p => p.type === 'failed-review');

            document.getElementById('newCount').textContent = newPoem ? 1 : 0;
            document.getElementById('reviewCount').textContent = normalReviews.length;
            document.getElementById('failedCount').textContent = failedReviews.length;

            const completedToday = data.completedToday[today] || {};

            let html = '';

            if (newPoem) {
                html += `
                    <div class="section-title new">
                        <i class="fas fa-star"></i>
                        <h3>今日新学</h3>
                        <span class="count">1首</span>
                    </div>
                `;
                html += renderPoemCard(newPoem, completedToday[newPoem.id]);
            }

            if (normalReviews.length > 0) {
                html += `
                    <div class="section-title review">
                        <i class="fas fa-redo"></i>
                        <h3>今日复习</h3>
                        <span class="count">${normalReviews.length}首</span>
                    </div>
                `;
                normalReviews.forEach(poem => {
                    html += renderPoemCard(poem, completedToday[poem.id]);
                });
            }

            if (failedReviews.length > 0) {
                html += `
                    <div class="section-title failed">
                        <i class="fas fa-exclamation-circle"></i>
                        <h3>待加强</h3>
                        <span class="count">${failedReviews.length}首</span>
                    </div>
                `;
                failedReviews.forEach(poem => {
                    html += renderPoemCard(poem, completedToday[poem.id]);
                });
            }

            if (!newPoem && reviewPoems.length === 0) {
                html = `
                    <div class="empty-state">
                        <i class="fas fa-check-circle"></i>
                        <p>今日暂无复习任务</p>
                    </div>
                `;
            }

            container.innerHTML = html;
            checkAllCompleted();
        }

        // 渲染诗词卡片
        function renderPoemCard(poem, status) {
            let cardClass = '';
            let reviewInfo = '';

            if (poem.type === 'new') {
                cardClass = 'new-poem';
            } else if (poem.type === 'failed-review') {
                cardClass = 'failed-poem';
                reviewInfo = `<div class="review-info failed"><i class="fas fa-exclamation-triangle"></i> 上次不熟悉</div>`;
            } else if (poem.isAutoAdded) {
                // 自动添加的诗（没有真实学习记录，按虚拟日期推算）
                cardClass = 'review-poem';
                reviewInfo = `<div class="review-info"><i class="fas fa-clock"></i> 第${poem.reviewRound}轮复习</div>`;
            } else {
                cardClass = 'review-poem';
                reviewInfo = `<div class="review-info"><i class="fas fa-clock"></i> 第${poem.reviewRound}轮复习</div>`;
            }

            const isDone = status === 'pass' || status === 'fail';
            const doneClass = isDone ? 'done' : '';
            const doneStatus = status === 'pass' 
                ? '<div class="done-status passed"><i class="fas fa-check-circle"></i> 已通过</div>'
                : status === 'fail' 
                    ? '<div class="done-status failed-status"><i class="fas fa-times-circle"></i> 明天继续</div>'
                    : '<div class="done-status"></div>';

            return `
                <div class="poem-card ${cardClass} ${doneClass}" data-id="${poem.id}">
                    <div class="card-header" onclick="togglePoemCard(this.parentElement)">
                        <div class="poem-title-row">
                            <span class="poem-title">${poem.title}</span>
                            <span class="poem-index">第${poem.id}首</span>
                        </div>
                        <div class="poem-author">${poem.dynasty} · ${poem.author}</div>
                        ${reviewInfo}
                    </div>
                    <div class="poem-content">${poem.content}</div>
                    <div class="action-buttons">
                        <button class="action-btn pass" onclick="event.stopPropagation(); markPoem(${poem.id}, 'pass')">
                            <i class="fas fa-check"></i> 通过
                        </button>
                        <button class="action-btn fail" onclick="event.stopPropagation(); markPoem(${poem.id}, 'fail')">
                            <i class="fas fa-times"></i> 不熟悉
                        </button>
                    </div>
                    ${doneStatus}
                </div>
            `;
        }

        // 切换诗词卡片展开
        function togglePoemCard(card) {
            if (card.classList.contains('done')) return;
            card.classList.toggle('expanded');
        }

        // 标记诗词
        function markPoem(poemId, status) {
            const data = getData();
            const today = getTodayString();

            if (!data.completedToday[today]) {
                data.completedToday[today] = {};
            }
            data.completedToday[today][poemId] = status;

            // 如果这首诗还没有学习记录，添加学习记录
            if (!data.learnedPoems[poemId]) {
                data.learnedPoems[poemId] = {
                    learnDate: today,
                    failedDates: []
                };
            }

            // 如果点击不熟悉，记录失败日期
            if (status === 'fail') {
                if (!data.learnedPoems[poemId].failedDates) {
                    data.learnedPoems[poemId].failedDates = [];
                }
                if (!data.learnedPoems[poemId].failedDates.includes(today)) {
                    data.learnedPoems[poemId].failedDates.push(today);
                }
            }

            saveData(data);
            renderTaskList();
        }

        // 检查是否全部完成
        function checkAllCompleted() {
            const cards = document.querySelectorAll('.poem-card');
            const doneCards = document.querySelectorAll('.poem-card.done');
            const completeMessage = document.getElementById('completeMessage');

            if (cards.length > 0 && cards.length === doneCards.length) {
                completeMessage.classList.add('show');
            } else {
                completeMessage.classList.remove('show');
            }
        }

        // 初始化
        function init() {
            const data = getData();
            const today = getTodayString();

            if (data.todaySelection && data.todaySelection.date === today) {
                showTaskPanel();
            } else {
                showSelectPanel();
            }
        }

        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
