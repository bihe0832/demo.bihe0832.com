<body>
    <div class="container">
        <header>
            <h1>✏️ 皮卡丘识字学习</h1>
            <p>输入汉字，学习笔画顺序</p>
        </header>
        
        <div class="input-section">
            <div class="input-group">
                <input type="text" id="charInput" placeholder="输入汉字" maxlength="1" autofocus>
                <button onclick="lookupChar()"><i class="fas fa-search"></i> 查询</button>
            </div>
            <div class="history-inline" id="historySection" style="display:none;">
                <h4><i class="fas fa-history"></i> 最近</h4>
                <div class="history-list" id="historyList"></div>
            </div>
        </div>
        
        <div class="result-section" id="resultSection">
            <div class="char-display">
                <div class="main-content">
                    <div class="writer-section">
                        <div class="writer-container">
                            <div class="tian-grid"></div>
                            <div id="character-target"></div>
                        </div>
                        <div class="stroke-info">
                            笔画数：<span id="strokeCount">0</span> 画
                        </div>
                        <div class="stroke-names" id="strokeNames">
                            <span class="stroke-names-label">笔顺：</span>
                            <span class="stroke-names-list" id="strokeNameList">-</span>
                        </div>
                    </div>
                    
                    <div class="stroke-order-section">
                        <div class="stroke-order-grid" id="strokeOrderGrid"></div>
                        <div class="char-details" id="charDetails">
                            <div class="detail-toggle">
                                <span>显示组词/成语/歇后语</span>
                                <div class="toggle-switch" id="detailToggle" onclick="toggleDetailDisplay()"></div>
                            </div>
                            <div class="detail-item">
                                <span class="detail-label">拼音：</span>
                                <span class="detail-value pinyin" id="detailPinyin">-</span>
                            </div>
                            <div class="detail-item">
                                <span class="detail-label">繁体：</span>
                                <span class="detail-value traditional" id="detailTraditional">-</span>
                            </div>
                            <div class="detail-item" id="wordsRow">
                                <span class="detail-label">组词：</span>
                                <span class="detail-value" id="detailWords">默认不展示</span>
                            </div>
                            <div class="detail-item" id="idiomRow">
                                <span class="detail-label">成语：</span>
                                <span class="detail-value" id="detailIdiom">默认不展示</span>
                            </div>
                            <div class="detail-item" id="xhyRow">
                                <span class="detail-label">歇后语：</span>
                                <span class="detail-value" id="detailXhy">默认不展示</span>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="action-buttons">
                    <button class="action-btn" onclick="prevStroke()" id="prevBtn" style="background:#6c757d;color:#fff;" disabled>
                        <i class="fas fa-step-backward"></i> 上一笔
                    </button>
                    <button class="action-btn primary" onclick="toggleAnimation('fast')" id="animateFastBtn" disabled>
                        <i class="fas fa-forward"></i> 快速播放
                    </button>
                    <button class="action-btn primary" onclick="toggleAnimation('slow')" id="animateSlowBtn" disabled>
                        <i class="fas fa-play"></i> 慢速播放
                    </button>
                    <button class="action-btn" onclick="nextStroke()" id="nextBtn" style="background:#6c757d;color:#fff;" disabled>
                        <i class="fas fa-step-forward"></i> 下一笔
                    </button>
                </div>
            </div>
        </div>
        
        <a href="../../index.html" class="back-link">← 返回皮卡丘学习资源</a>

    <script>
        let animationWriter = null;  // 用于自动播放动画的画笔
        let manualWriter = null;     // 用于上一笔/下一笔手动控制的画笔
        let strokeWriters = [];
        let currentCharacter = '';
        let charData = null;
        let history = JSON.parse(localStorage.getItem('hanziHistory') || '[]');
        let isAnimating = false;
        let currentStrokeIndex = 0; // 当前显示到第几笔（用于上一笔/下一笔）
        let animationTimer = null; // 动画定时器
        let currentSpeed = 'fast'; // 当前播放速度：'fast' 或 'slow'
        let animationId = 0; // 动画实例 ID，用于区分不同的动画
        
        // 速度配置
        const speedConfig = {
            fast: { strokeSpeed: 0.9, delay: 200 },
            slow: { strokeSpeed: 0.3, delay: 800 }
        };
        
        // 是否显示组词/成语/歇后语
        let showExtraDetails = localStorage.getItem('hanziShowExtra') === 'true';
        
        // 缓存真实内容
        let cachedWords = '';
        let cachedIdiom = '';
        let cachedXhy = '';
        
        // 初始化开关状态
        function initDetailToggle() {
            const toggle = document.getElementById('detailToggle');
            if (showExtraDetails) {
                toggle.classList.add('active');
            }
        }
        
        // 切换显示状态
        function toggleDetailDisplay() {
            showExtraDetails = !showExtraDetails;
            localStorage.setItem('hanziShowExtra', showExtraDetails);
            const toggle = document.getElementById('detailToggle');
            if (showExtraDetails) {
                toggle.classList.add('active');
                // 如果开关打开且有当前字符，重新获取数据
                if (currentCharacter && (!cachedWords || cachedWords === '暂无')) {
                    fetchCharDetails(currentCharacter);
                    return; // fetchCharDetails 会调用 updateExtraDetailsDisplay
                }
            } else {
                toggle.classList.remove('active');
            }
            updateExtraDetailsDisplay();
        }
        
        // 更新额外详情的显示
        function updateExtraDetailsDisplay() {
            if (showExtraDetails) {
                document.getElementById('detailWords').textContent = cachedWords || '暂无';
                document.getElementById('detailIdiom').textContent = cachedIdiom || '暂无';
                document.getElementById('detailXhy').textContent = cachedXhy || '暂无';
            } else {
                document.getElementById('detailWords').textContent = '默认不展示';
                document.getElementById('detailIdiom').textContent = '默认不展示';
                document.getElementById('detailXhy').textContent = '默认不展示';
            }
        }
        
        initDetailToggle();
        
        updateHistoryDisplay();
        
        // 页面加载时默认查询"语"字
        document.getElementById('charInput').value = '语';
        lookupChar();
        
        // 回车查询
        document.getElementById('charInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') lookupChar();
        });
        
        // 输入框获得焦点时自动选中所有文字
        document.getElementById('charInput').addEventListener('focus', (e) => {
            e.target.select();
        });
        
        // 输入内容变化时自动查询（仅当输入为单个汉字时）
        document.getElementById('charInput').addEventListener('input', (e) => {
            const value = e.target.value.trim();
            if (/^[\u4e00-\u9fa5]$/.test(value)) {
                lookupChar();
                // 查询完成后自动全选，方便重复输入
                setTimeout(() => {
                    e.target.select();
                }, 100);
            }
        });
        
        function updateHistoryDisplay() {
            const section = document.getElementById('historySection');
            const list = document.getElementById('historyList');
            if (history.length === 0) {
                section.style.display = 'none';
                return;
            }
            section.style.display = 'flex';
            list.innerHTML = history.map(char => 
                `<span class="history-item" onclick="lookupFromHistory('${char}')">${char}</span>`
            ).join('');
        }
        
        function lookupFromHistory(char) {
            document.getElementById('charInput').value = char;
            lookupChar();
        }
        
        function addToHistory(char) {
            history = history.filter(c => c !== char);
            history.unshift(char);
            if (history.length > 12) history.pop();
            localStorage.setItem('hanziHistory', JSON.stringify(history));
            updateHistoryDisplay();
        }
        
        async function lookupChar() {
            const input = document.getElementById('charInput').value.trim();
            const resultSection = document.getElementById('resultSection');
            
            if (!input) {
                alert('请输入一个汉字');
                return;
            }
            
            // 检查是否为汉字
            if (!/^[\u4e00-\u9fa5]$/.test(input)) {
                alert('请输入一个有效的汉字');
                return;
            }
            
            currentCharacter = input;
            addToHistory(input);
            
            // 清除之前的内容
            const target = document.getElementById('character-target');
            target.innerHTML = '';
            const strokeGrid = document.getElementById('strokeOrderGrid');
            strokeGrid.innerHTML = '';
            strokeWriters = [];
            
            try {
                // 先获取汉字数据
                const response = await fetch(`https://cdn.jsdelivr.net/npm/hanzi-writer-data@2.0/${input}.json`);
                if (!response.ok) throw new Error('Character not found');
                charData = await response.json();
                
                // 更新笔画数
                document.getElementById('strokeCount').textContent = charData.strokes.length;
                
                // 更新笔顺名称
                updateStrokeNames(input);
                
                // 获取汉字详情（拼音、繁体、组词）
                fetchCharDetails(input);
                
                // 创建主汉字显示（初始用 manualWriter 显示完整汉字）
                manualWriter = HanziWriter.create('character-target', input, {
                    width: 250,
                    height: 250,
                    padding: 10,
                    strokeColor: '#333',
                    radicalColor: '#667eea',
                    outlineColor: '#ddd',
                    showOutline: true,
                    showCharacter: true,
                    strokeAnimationSpeed: 0.8,
                    delayBetweenStrokes: 300
                });
                
                // 创建笔画顺序展示
                createStrokeOrderDisplay(input, charData.strokes.length);
                
                document.getElementById('animateFastBtn').disabled = false;
                document.getElementById('animateSlowBtn').disabled = false;
                // 初始化当前笔画索引（显示完整汉字）
                currentStrokeIndex = charData.strokes.length;
                // 更新按钮状态：上一笔可点，下一笔不可点
                updateStrokeButtons();
                resultSection.classList.add('show');
                
            } catch (error) {
                console.error('加载汉字失败:', error);
                animationWriter = null;
                manualWriter = null;
                charData = null;
                document.getElementById('strokeCount').textContent = '-';
                document.getElementById('strokeNameList').textContent = '-';
                target.innerHTML = '<div style="padding:90px 20px;color:#e74c3c;text-align:center;font-size:1.1rem;">暂不支持该汉字</div>';
                strokeGrid.innerHTML = '<div style="grid-column:1/-1;text-align:center;color:#999;padding:20px;">无笔画数据</div>';
                clearCharDetails();
                document.getElementById('animateFastBtn').disabled = true;
                document.getElementById('animateSlowBtn').disabled = true;
                document.getElementById('prevBtn').disabled = true;
                document.getElementById('nextBtn').disabled = true;
                resultSection.classList.add('show');
            }
        }
        
        // 获取汉字详情
        function fetchCharDetails(char) {
            fetchCharDetailsByCnchar(char);
        }
        
        // 更新笔顺名称
        function updateStrokeNames(char) {
            const container = document.getElementById('strokeNameList');
            try {
                // 使用 cnchar 获取笔顺名称
                let strokeNames = [];
                if (cnchar.stroke) {
                    // cnchar.stroke 返回的是字符串数组或嵌套数组
                    const result = cnchar.stroke(char, 'order', 'name');
                    console.log('stroke result:', result, typeof result);
                    
                    if (result) {
                        // 如果是嵌套数组 [["横", "竖"...]]，取第一个
                        if (Array.isArray(result) && result.length > 0) {
                            if (Array.isArray(result[0])) {
                                strokeNames = result[0];
                            } else {
                                strokeNames = result;
                            }
                        } else if (typeof result === 'string') {
                            // 如果是字符串，按空格或逗号分割
                            strokeNames = result.split(/[,，\s]+/).filter(s => s.trim());
                        }
                    }
                }
                
                if (strokeNames.length > 0) {
                    // 用顿号分隔显示
                    container.textContent = strokeNames.join('、');
                } else {
                    container.textContent = '暂无笔顺数据';
                }
            } catch (e) {
                console.log('获取笔顺名称失败:', e);
                container.textContent = '暂无笔顺数据';
            }
        }
        
        // 为多音字的每个读音获取不同的词语示例
        function getPolyPhoneExamples(char, pinyinArr) {
            if (!cnchar.words) return pinyinArr.map(py => py);
            
            try {
                const words = cnchar.words(char);
                if (!words || words.length === 0) {
                    return pinyinArr.map(py => py);
                }
                
                // 过滤出2-3字的词语
                const shortWords = words.filter(w => w.length >= 2 && w.length <= 3);
                if (shortWords.length === 0) {
                    return pinyinArr.map(py => py);
                }
                
                // 为每个读音分配一个不同的词语
                const usedWords = new Set();
                const results = [];
                
                for (let i = 0; i < pinyinArr.length; i++) {
                    const py = pinyinArr[i];
                    // 找一个还没用过的词语
                    let foundWord = '';
                    for (const word of shortWords) {
                        if (!usedWords.has(word)) {
                            foundWord = word;
                            usedWords.add(word);
                            break;
                        }
                    }
                    results.push(foundWord ? `${py}（${foundWord}）` : py);
                }
                
                return results;
            } catch (e) {
                console.log('获取多音字词语失败:', e);
                return pinyinArr.map(py => py);
            }
        }
        
        // 使用cnchar获取汉字详情（备用方案）
        function fetchCharDetailsByCnchar(char) {
            try {
                // 使用 cnchar 获取拼音（带音调，支持多音字）
                let pinyin = cnchar.spell(char, 'tone', 'low', 'poly');
                
                // poly 模式返回格式可能是 "(yù|yǔ)" 或 "yù|yǔ" 或数组
                let pinyinArr;
                if (typeof pinyin === 'string') {
                    // 去除首尾括号，按 | 分割
                    let cleaned = pinyin.replace(/^\(|\)$/g, '');
                    pinyinArr = cleaned.split('|').map(p => p.trim()).filter(p => p);
                } else if (Array.isArray(pinyin)) {
                    pinyinArr = pinyin;
                } else {
                    pinyinArr = [String(pinyin)];
                }
                
                let pinyinText;
                if (pinyinArr.length > 1) {
                    // 多音字：显示格式 [ yǔ（语文）| yù（告语）]
                    const parts = getPolyPhoneExamples(char, pinyinArr);
                    pinyinText = '[ ' + parts.join(' | ') + ' ]';
                } else {
                    // 单音字
                    pinyinText = pinyinArr[0] || pinyin;
                }
                document.getElementById('detailPinyin').textContent = pinyinText || '获取失败';
                
                // 使用 cnchar-trad 获取繁体字
                let traditional = char;
                if (cnchar.trad) {
                    traditional = cnchar.trad.convert.simpleToTrad(char);
                }
                document.getElementById('detailTraditional').textContent = traditional || '获取失败';
                
                // 获取组词：使用 cnchar-words 获取普通词语（2-3字）
                let wordsList = [];
                if (cnchar.words) {
                    const words = cnchar.words(char);
                    if (words && words.length > 0) {
                        // 过滤出2-3字的常用词
                        const shortWords = words.filter(w => w.length >= 2 && w.length <= 3);
                        wordsList = shortWords.slice(0, 4);
                        // 如果2-3字词不足，取所有词
                        if (wordsList.length < 4) {
                            wordsList = words.slice(0, 4);
                        }
                    }
                }
                // 缓存组词内容
                cachedWords = wordsList.length > 0 ? wordsList.join('、') : '暂无';
                
                // 获取成语
                let idiomList = [];
                if (cnchar.idiom) {
                    const idioms = cnchar.idiom(char);
                    if (idioms && idioms.length > 0) {
                        idiomList = idioms.slice(0, 3);
                    }
                }
                // 缓存成语内容
                cachedIdiom = idiomList.length > 0 ? idiomList.join('、') : '暂无';
                
                // 获取歇后语（随机取一个）
                cachedXhy = '暂无';
                try {
                    if (cnchar.xhy) {
                        // xhy 搜索包含该字的歇后语
                        const xhyResult = cnchar.xhy(char, 'fuzzy');
                        if (xhyResult && xhyResult.length > 0) {
                            // 随机取一个
                            const randomIndex = Math.floor(Math.random() * xhyResult.length);
                            const item = xhyResult[randomIndex];
                            if (Array.isArray(item)) {
                                cachedXhy = item[0] + ' —— ' + item[1];
                            } else {
                                // 字符串格式，替换可能的分隔符
                                cachedXhy = String(item).replace(/[-—]+/g, ' —— ');
                            }
                        }
                    }
                } catch (xhyError) {
                    console.log('歇后语获取失败:', xhyError);
                }
                
                // 根据开关状态显示内容
                updateExtraDetailsDisplay();
                
            } catch (e) {
                console.error('cnchar处理失败:', e);
                document.getElementById('detailPinyin').textContent = '暂无';
                document.getElementById('detailTraditional').textContent = '暂无';
                cachedWords = '暂无';
                cachedIdiom = '暂无';
                cachedXhy = '暂无';
                updateExtraDetailsDisplay();
            }
        }
        
        // 清空详情
        function clearCharDetails() {
            document.getElementById('detailPinyin').textContent = '暂无';
            document.getElementById('detailTraditional').textContent = '暂无';
            cachedWords = '暂无';
            cachedIdiom = '暂无';
            cachedXhy = '暂无';
            updateExtraDetailsDisplay();
        }
        
        function createStrokeOrderDisplay(char, strokeCount) {
            const grid = document.getElementById('strokeOrderGrid');
            grid.innerHTML = '';
            strokeWriters = [];
            
            // 先保存当前的 charData 完整快照
            const savedCharData = JSON.parse(JSON.stringify(charData));
            
            for (let i = 0; i < strokeCount; i++) {
                const item = document.createElement('div');
                item.className = 'stroke-item';
                item.id = `stroke-item-${i}`;
                item.innerHTML = `<span class="stroke-num">${i + 1}</span>`;
                grid.appendChild(item);
                
                const strokeIndex = i;
                
                // 显示从第1笔到当前笔的所有笔画
                const strokeData = {
                    strokes: savedCharData.strokes.slice(0, strokeIndex + 1),
                    medians: savedCharData.medians.slice(0, strokeIndex + 1),
                    radStrokes: savedCharData.radStrokes
                };
                
                const writerDiv = document.createElement('div');
                writerDiv.id = `stroke-writer-${i}`;
                writerDiv.style.cssText = 'position:absolute;top:0;left:0;';
                item.appendChild(writerDiv);
                
                const writer = HanziWriter.create(`stroke-writer-${i}`, char, {
                    width: 50,
                    height: 50,
                    padding: 3,
                    strokeColor: '#333',
                    outlineColor: '#ddd',
                    showOutline: true,
                    showCharacter: true,
                    charDataLoader: function() {
                        return Promise.resolve(strokeData);
                    }
                });
                
                strokeWriters.push(writer);
            }
        }
        
        function toggleAnimation(speed) {
            if (!charData) return;
            
            const fastBtn = document.getElementById('animateFastBtn');
            const slowBtn = document.getElementById('animateSlowBtn');
            
            if (isAnimating && currentSpeed === speed) {
                // 点击的是当前正在播放的速度按钮，暂停
                isAnimating = false;
                isPaused = true;
                if (animationTimer) {
                    clearTimeout(animationTimer);
                    animationTimer = null;
                }
                fastBtn.innerHTML = '<i class="fas fa-forward"></i> 快速播放';
                slowBtn.innerHTML = '<i class="fas fa-play"></i> 慢速播放';
                updateStrokeButtons();
            } else {
                // 未播放、已暂停、或切换速度，都从头开始播放
                // 先彻底停止之前的动画
                isAnimating = false;
                if (animationTimer) {
                    clearTimeout(animationTimer);
                    animationTimer = null;
                }
                // 清除之前的 writer
                animationWriter = null;
                
                currentSpeed = speed;
                startAnimation();
            }
        }
        
        function startAnimation() {
            if (!charData) return;
            
            const fastBtn = document.getElementById('animateFastBtn');
            const slowBtn = document.getElementById('animateSlowBtn');
            const config = speedConfig[currentSpeed];
            
            // 生成新的动画 ID
            animationId++;
            const thisAnimationId = animationId;
            
            isAnimating = true;
            if (currentSpeed === 'fast') {
                fastBtn.innerHTML = '<i class="fas fa-pause"></i> 暂停';
                slowBtn.innerHTML = '<i class="fas fa-play"></i> 慢速播放';
            } else {
                slowBtn.innerHTML = '<i class="fas fa-pause"></i> 暂停';
                fastBtn.innerHTML = '<i class="fas fa-forward"></i> 快速播放';
            }
            updateStrokeButtons();
            
            // 停止之前的定时器
            if (animationTimer) {
                clearTimeout(animationTimer);
                animationTimer = null;
            }
            
            // 清除手动控制的画笔
            manualWriter = null;
            
            // 动画从第0笔开始
            let animStrokeIndex = 0;
            
            // 重新创建 animationWriter 用于动画
            const target = document.getElementById('character-target');
            target.innerHTML = '';
            
            animationWriter = HanziWriter.create('character-target', currentCharacter, {
                width: 250,
                height: 250,
                padding: 10,
                strokeColor: '#333',
                radicalColor: '#667eea',
                outlineColor: '#ddd',
                showOutline: true,
                showCharacter: false,
                strokeAnimationSpeed: config.strokeSpeed,
                delayBetweenStrokes: config.delay
            });
            
            // 逐笔播放动画
            function animateNext() {
                // 检查是否是当前动画实例
                if (thisAnimationId !== animationId) return;
                if (!animationWriter || !charData) return;
                
                if (animStrokeIndex >= charData.strokes.length) {
                    // 动画完成
                    isAnimating = false;
                    currentStrokeIndex = charData.strokes.length;
                    fastBtn.innerHTML = '<i class="fas fa-forward"></i> 快速播放';
                    slowBtn.innerHTML = '<i class="fas fa-play"></i> 慢速播放';
                    updateStrokeButtons();
                    return;
                }
                
                if (!isAnimating) {
                    // 被暂停了，记录当前位置
                    currentStrokeIndex = animStrokeIndex;
                    return;
                }
                
                // 播放当前笔画
                animationWriter.animateStroke(animStrokeIndex, {
                    onComplete: function() {
                        // 再次检查是否是当前动画实例
                        if (thisAnimationId !== animationId) return;
                        
                        animStrokeIndex++;
                        currentStrokeIndex = animStrokeIndex;
                        // 延迟后播放下一笔
                        animationTimer = setTimeout(animateNext, speedConfig[currentSpeed].delay);
                    }
                });
            }
            
            animateNext();
        }
        
        // 更新上一笔/下一笔按钮状态
        function updateStrokeButtons() {
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            if (!charData) {
                prevBtn.disabled = true;
                nextBtn.disabled = true;
                return;
            }
            // 循环模式，按钮始终可用
            prevBtn.disabled = false;
            nextBtn.disabled = false;
        }
        
        // 显示到指定笔画（使用 manualWriter，不影响 animationWriter）
        function showUpToStroke(strokeNum) {
            if (!charData) return;
            
            // 停止动画播放器和定时器
            if (animationWriter) {
                animationWriter = null;
            }
            if (animationTimer) {
                clearTimeout(animationTimer);
                animationTimer = null;
            }
            isAnimating = false;
            isPaused = false;
            document.getElementById('animateFastBtn').innerHTML = '<i class="fas fa-forward"></i> 快速播放';
            document.getElementById('animateSlowBtn').innerHTML = '<i class="fas fa-play"></i> 慢速播放';
            
            // 使用 manualWriter 显示指定笔画
            const target = document.getElementById('character-target');
            target.innerHTML = '';
            
            if (strokeNum <= 0) {
                // 显示空的轮廓（0笔）
                manualWriter = HanziWriter.create('character-target', currentCharacter, {
                    width: 250,
                    height: 250,
                    padding: 10,
                    strokeColor: '#333',
                    radicalColor: '#667eea',
                    outlineColor: '#ddd',
                    showOutline: true,
                    showCharacter: false,
                    strokeAnimationSpeed: 0.8,
                    delayBetweenStrokes: 300
                });
            } else {
                // 创建只显示前 strokeNum 笔的自定义数据，但保留完整轮廓
                const numStrokes = Math.min(strokeNum, charData.strokes.length);
                const customCharData = JSON.parse(JSON.stringify(charData));
                customCharData.strokes = customCharData.strokes.slice(0, numStrokes);
                customCharData.medians = customCharData.medians.slice(0, numStrokes);
                
                // 先创建完整轮廓的背景层
                const bgDiv = document.createElement('div');
                bgDiv.id = 'character-bg';
                bgDiv.style.cssText = 'position:absolute;top:0;left:0;z-index:5;';
                target.appendChild(bgDiv);
                
                HanziWriter.create('character-bg', currentCharacter, {
                    width: 250,
                    height: 250,
                    padding: 10,
                    strokeColor: '#ddd',
                    outlineColor: '#ddd',
                    showOutline: true,
                    showCharacter: false
                });
                
                // 再创建显示笔画的前景层
                const fgDiv = document.createElement('div');
                fgDiv.id = 'character-fg';
                fgDiv.style.cssText = 'position:absolute;top:0;left:0;z-index:10;';
                target.appendChild(fgDiv);
                
                manualWriter = HanziWriter.create('character-fg', currentCharacter, {
                    width: 250,
                    height: 250,
                    padding: 10,
                    strokeColor: '#333',
                    radicalColor: '#667eea',
                    outlineColor: '#ddd',
                    showOutline: false,
                    showCharacter: true,
                    strokeAnimationSpeed: 0.8,
                    delayBetweenStrokes: 300,
                    charDataLoader: function() {
                        return Promise.resolve(customCharData);
                    }
                });
            }
            
            updateStrokeButtons();
        }
        
        // 上一笔（循环）
        function prevStroke() {
            if (!charData) return;
            currentStrokeIndex--;
            if (currentStrokeIndex < 0) {
                currentStrokeIndex = charData.strokes.length;
            }
            showUpToStroke(currentStrokeIndex);
        }
        
        // 下一笔（循环）
        function nextStroke() {
            if (!charData) return;
            currentStrokeIndex++;
            if (currentStrokeIndex > charData.strokes.length) {
                currentStrokeIndex = 0;
            }
            showUpToStroke(currentStrokeIndex);
        }
    </script>
