<body>
    <h2>çš®å¡ä¸˜å­¦æ•°å­¦ä¹‹é¸¡å…”åŒç¬¼åŒå‡è®¾æ¼”ç¤º</h2>
    
    <div class="method-selector">
        <span class="method-btn active" onclick="toggleMethod('chicken')">ğŸ” å…ˆå‡è®¾å…¨æ˜¯é¸¡</span>
        <span class="method-btn" onclick="toggleMethod('rabbit')">ğŸ‡ å…ˆå‡è®¾å…¨æ˜¯å…”</span>
    </div>

    <div class="input-group">
        <input type="number" id="heads" placeholder="å¤´æ•°" min="1" value="5">
        <input type="number" id="legs" placeholder="è„šæ•°" min="2" value="16">
        <button onclick="startCalculation()">å¼€å§‹è®¡ç®—</button>
    </div>

    <div class="controls">
        <button id="prevBtn" onclick="prevStep()" disabled>â—€ ä¸Šä¸€æ­¥</button>
        <button id="nextBtn" onclick="nextStep()" disabled>ä¸‹ä¸€æ­¥ â–¶</button>
    </div>

    <div class="barn" id="barn"></div>
    
    <div class="steps" id="steps"></div>

    <script>
        const CHICKEN_IMG = 'https://pic.616pic.com/ys_bnew_img/00/48/84/t4CJgl2Gje.jpg';
        const RABBIT_IMG = 'https://pic.huitu.com/pic/20250222/1426047_20250222005945276375_0.jpg';
        let stepsData = [];
        let currentStep = 0;
        let currentMethod = 'chicken';

        function toggleMethod(method) {
            currentMethod = method;
            document.querySelectorAll('.method-btn').forEach(btn => {
                btn.classList.toggle('active', btn.textContent.includes(method === 'chicken' ? 'é¸¡' : 'å…”'));
            });
            if(document.getElementById('heads').value) startCalculation();
        }

        function createAnimal(imgSrc) {
            const animal = document.createElement('img');
            animal.src = imgSrc;
            animal.className = 'animal';
            setTimeout(() => animal.style.animation = 'fadeIn 0.5s, float 3s infinite', 50);
            return animal;
        }

        function updateBarn(chickens, rabbits) {
            const barn = document.getElementById('barn');
            barn.innerHTML = '';
            
            const barnWidth = barn.offsetWidth - 30;
            const itemWidth = 84;
            const animalsPerRow = Math.max(1, Math.floor(barnWidth / itemWidth));
            
            // åˆ›å»ºåŠ¨ç‰©æ•°ç»„
            const animals = [];
            for(let i=0; i<chickens; i++) animals.push(createAnimal(CHICKEN_IMG));
            for(let i=0; i<rabbits; i++) animals.push(createAnimal(RABBIT_IMG));
            
            // ä¸¥æ ¼å·¦å¯¹é½æ’åˆ—
            animals.forEach(animal => barn.appendChild(animal));

            // è‡ªåŠ¨é«˜åº¦è°ƒæ•´
            const rows = Math.ceil(animals.length / animalsPerRow);
            barn.style.minHeight = `${rows * 84 + 20}px`;
        }

        function createStep(text, chickens, rabbits) {
            const step = document.createElement('div');
            step.className = 'step';
            step.innerHTML = text.replace(/(\d+)/g, '<span class="highlight">$1</span>');
            step.dataset.chickens = chickens;
            step.dataset.rabbits = rabbits;
            return step;
        }

        function generateSteps(heads, legs) {
            const steps = [];
            if(currentMethod === 'chicken') {
                const assumedLegs = heads * 2;
                const extraLegs = legs - assumedLegs;
                const rabbits = extraLegs / 2;
                const chickens = heads - rabbits;
                
                steps.push(
                    [`ç¬¬ä¸€æ­¥ï¼š å‡è®¾å…¨æ˜¯é¸¡ â†’ æ€»è„šæ•°ï¼š${heads} Ã— 2 = ${assumedLegs}`, heads, 0],
                    [`ç¬¬äºŒæ­¥ï¼š å®é™…å¤šå‡ºè„šï¼š${legs} - ${assumedLegs} = ${extraLegs}`, heads, 0],
                    [`ç¬¬ä¸‰æ­¥ï¼š æ¯æ¢ 1 å…”å¤š 2 è„š â†’ éœ€è¦æ¢ï¼š${extraLegs} Ã· 2 = ${rabbits} å…”`, chickens, rabbits],
                    [`ç¬¬å››æ­¥ï¼š éªŒè¯ç»“æœï¼š${chickens} é¸¡ Ã— 2 + ${rabbits} å…” Ã— 4 = ${legs} è„š`, chickens, rabbits]
                );
            } else {
                const assumedLegs = heads * 4;
                const diff = assumedLegs - legs;
                const chickens = diff / 2;
                const rabbits = heads - chickens;
                
                steps.push(
                    [`ç¬¬ä¸€æ­¥ï¼š å‡è®¾å…¨æ˜¯å…” â†’ æ€»è„šæ•°ï¼š${heads} Ã— 4 = ${assumedLegs}`, 0, heads],
                    [`ç¬¬äºŒæ­¥ï¼š å®é™…ç¼ºå°‘è„šï¼š${assumedLegs} - ${legs} = ${diff}`, 0, heads],
                    [`ç¬¬ä¸‰æ­¥ï¼š æ¯æ¢ 1 é¸¡å°‘ 2 è„š â†’ éœ€è¦æ¢ï¼š${diff} Ã· 2 = ${chickens} é¸¡`, chickens, rabbits],
                    [`ç¬¬å››æ­¥ï¼š éªŒè¯ç»“æœï¼š${chickens} é¸¡ Ã— 2 + ${rabbits} å…” Ã— 4 = ${legs} è„š`, chickens, rabbits]
                );
            }
            return steps;
        }

        function showStep(stepIndex) {
            document.getElementById('prevBtn').disabled = stepIndex <= 0;
            document.getElementById('nextBtn').disabled = stepIndex >= stepsData.length - 1;
            stepsData.forEach((step, index) => step.classList.toggle('active', index === stepIndex));
            const currentData = stepsData[stepIndex].dataset;
            updateBarn(currentData.chickens, currentData.rabbits);
        }

        function nextStep() { if(currentStep < stepsData.length - 1) showStep(++currentStep); }
        function prevStep() { if(currentStep > 0) showStep(--currentStep); }

        function startCalculation() {
            const heads = parseInt(document.getElementById('heads').value);
            const legs = parseInt(document.getElementById('legs').value);
            
            if(!heads || !legs || legs < heads*2 || legs > heads*4 || legs%2 !== 0) {
                alert("è¯·è¾“å…¥æœ‰æ•ˆæ•°å€¼ï¼š\n1. è„šæ•° â‰¥ å¤´æ•°Ã—2\n2. è„šæ•° â‰¤ å¤´æ•°Ã—4\n3. è„šæ•°å¿…é¡»æ˜¯å¶æ•°");
                return;
            }

            const stepContainer = document.getElementById('steps');
            stepContainer.innerHTML = '';
            stepsData = [];

            generateSteps(heads, legs).forEach(([text, c, r]) => {
                stepsData.push(stepContainer.appendChild(createStep(text, c, r)));
            });

            currentStep = 0;
            showStep(currentStep);
        }
    </script>
