<body>
    <div class="container">
        <header>
            <h2><i class="fas fa-calculator"></i> 皮卡丘学数学之鸡兔同笼双假设演示</h2>
            <p>分步解答一目了然</p>
        </header>
        
        <div class="panel-title">
            <i class="fas fa-cog"></i>
            <span>问题设置</span>
        </div>
        
        <div class="method-selector">
            <span class="method-btn active" onclick="toggleMethod('chicken')">
                <i class="fas fa-kiwi-bird"></i> 先全是鸡
            </span>
            <span class="method-btn" onclick="toggleMethod('rabbit')">
                <i class="fas fa-paw"></i> 先全是兔
            </span>
        </div>

        <div class="input-group">
            <div class="input-item">
                头数：<input type="number" id="heads" placeholder="头数" min="1" value="5">
            </div>
            
            <div class="input-item">
                脚数：<input type="number" id="legs" step="2" placeholder="脚数" min="2" value="16">
            </div>
            
            <button class="start-btn" onclick="startCalculation()">
                <i class="fas fa-play-circle"></i> 开始计算
            </button>
        </div>
        
        
        <div class="steps" id="steps"></div>
        
        <div class="panel-title">
            <i class="fas fa-home"></i>
            <span>笼子里的动物</span>
            <div class="counter">步骤: <span id="step-counter">0</span>/4</div>
        </div>
        <div class="barn" id="barn"></div>
        
        <div class="controls">
            <button id="prevBtn" onclick="prevStep()" disabled>
                <i class="fas fa-arrow-left"></i> 上一步
            </button>
            <button id="nextBtn" onclick="nextStep()" disabled>
                下一步 <i class="fas fa-arrow-right"></i>
            </button>
        </div>
    </div>
    
    <script>
        const CHICKEN_IMG = './chicken.jpg';
        const RABBIT_IMG = './rabbit.jpg';
        let stepsData = [];
        let currentStep = 0;
        let currentMethod = 'chicken';

        function toggleMethod(method) {
            currentMethod = method;
            document.querySelectorAll('.method-btn').forEach(btn => {
                btn.classList.toggle('active', btn.textContent.includes(method === 'chicken' ? '鸡' : '兔'));
            });
            if(document.getElementById('heads').value) startCalculation();
        }

        function createAnimal(imgSrc, count, type) {
            const animal = document.createElement('div');
            animal.className = 'animal-container';
            
            const animalImg = document.createElement('img');
            animalImg.src = imgSrc;
            animalImg.className = 'animal';
            animal.appendChild(animalImg);
            
            return animal;
        }

        function updateBarn(chickens, rabbits) {
            const barn = document.getElementById('barn');
            barn.innerHTML = '';
            
            const barnWidth = barn.offsetWidth - 30;
            const itemWidth = 100;
            const animalsPerRow = Math.max(1, Math.floor(barnWidth / itemWidth));
            
            // 创建鸡
            for(let i = 0; i < chickens; i++) {
                barn.appendChild(createAnimal(CHICKEN_IMG, i+1, 'chicken'));
            }
            
            // 创建兔子
            for(let i = 0; i < rabbits; i++) {
                barn.appendChild(createAnimal(RABBIT_IMG, i+1, 'rabbit'));
            }
        }

        function createStep(text, chickens, rabbits, stepNum) {
            const step = document.createElement('div');
            step.className = 'step';
            if(stepNum === 0) step.classList.add('active');
            
            step.innerHTML = `
                <div style="display: flex; align-items: center; margin-bottom: 8px;">
                    <div style="display: flex; align-items: center; justify-content: center; width: 30px; height: 30px; background: #2196F3; color: white; border-radius: 50%; font-weight: bold; margin-right: 15px;">${stepNum+1}</div>
                    <div style="font-weight: bold; color: #2c3e50;">步骤 ${stepNum+1} ${text.replace(/(\d+)/g, '<span class="highlight">$1</span>')}</div>
                </div>
    
            `;
            
            step.dataset.chickens = chickens;
            step.dataset.rabbits = rabbits;
            return step;
        }

        function generateSteps(heads, legs) {
            const steps = [];
            if(currentMethod === 'chicken') {
                const assumedLegs = heads * 2;
                const extraLegs = legs - assumedLegs;
                const rabbits = extraLegs / 2;
                const chickens = heads - rabbits;
                
                steps.push(
                    [`假设全是鸡 → 总脚数为：${heads} × 2 = ${assumedLegs}`, heads, 0, 0],
                    [`实际上多出了：${legs} - ${assumedLegs} = ${extraLegs} 只脚`, heads, 0, 1],
                    [`每把一只鸡替换为兔可增加 2 只脚 → 需要换 ${extraLegs} ÷ 2 = ${rabbits} 只兔`, chickens, rabbits, 2],
                    [`结果验证：${chickens} 鸡 × 2 + ${rabbits} 兔 × 4 = ${chickens*2 + rabbits*4} 脚`, chickens, rabbits, 3]
                );
            } else {
                const assumedLegs = heads * 4;
                const diff = assumedLegs - legs;
                const chickens = diff / 2;
                const rabbits = heads - chickens;
                
                steps.push(
                    [`假设全是兔 → 总脚数为：${heads} × 4 = ${assumedLegs}`, 0, heads, 0],
                    [`实际上缺少了：${assumedLegs} - ${legs} = ${diff} 只脚`, 0, heads, 1],
                    [`每把一只兔替换为鸡可减少 2 只脚 → 需要换 ${diff} ÷ 2 = ${chickens} 只鸡`, chickens, rabbits, 2],
                    [`结果验证：${chickens} 鸡 × 2 + ${rabbits} 兔 × 4 = ${chickens*2 + rabbits*4} 脚`, chickens, rabbits, 3]
                );
            }
            return steps;
        }

        function showStep(stepIndex) {
            document.getElementById('step-counter').textContent = stepIndex+1;
            document.getElementById('prevBtn').disabled = stepIndex <= 0;
            document.getElementById('nextBtn').disabled = stepIndex >= stepsData.length - 1;
            
            stepsData.forEach((step, index) => {
                step.classList.toggle('active', index === stepIndex);
            });
            
            const currentData = stepsData[stepIndex].dataset;
            updateBarn(parseInt(currentData.chickens), parseInt(currentData.rabbits));
        }

        function nextStep() { if(currentStep < stepsData.length - 1) showStep(++currentStep); }
        function prevStep() { if(currentStep > 0) showStep(--currentStep); }

        function startCalculation() {
            const heads = parseInt(document.getElementById('heads').value);
            const legs = parseInt(document.getElementById('legs').value);
            const legsMin = heads*2;
            const legsMax = heads*4;
            
            if(!heads || !legs || legs < legsMin || legs > legsMax || legs%2 !== 0) {
                alert("请输入正确的头和脚的数量：\n1. 脚数应该是在 " + legsMin + " 与 " + legsMax + "之间\n2. 脚数必须是偶数");
                return;
            }

            const stepContainer = document.getElementById('steps');
            stepContainer.innerHTML = '';
            stepsData = [];

            generateSteps(heads, legs).forEach(([text, c, r, stepNum]) => {
                stepsData.push(stepContainer.appendChild(createStep(text, c, r, stepNum)));
            });

            currentStep = 0;
            showStep(currentStep);
        }
        
        // 初始化显示
        window.onload = function() {
            // 默认显示示例动物
            updateBarn(0, 0);
        };
    </script>
