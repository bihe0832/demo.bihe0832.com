    <style>
        * {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            background-attachment: fixed;
            min-height: 100vh;
        }
        
        .glass-effect {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .pyramid-level {
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }
        
        .pyramid-level::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }
        
        .pyramid-level:hover::before {
            left: 100%;
        }
        
        .pyramid-level:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 25px 50px rgba(0,0,0,0.15);
        }
        
        .detail-item {
            opacity: 0;
            transform: translateY(20px);
            animation: slideInUp 0.6s ease forwards;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .detail-item:nth-child(1) { animation-delay: 0.1s; }
        .detail-item:nth-child(2) { animation-delay: 0.15s; }
        .detail-item:nth-child(3) { animation-delay: 0.2s; }
        .detail-item:nth-child(4) { animation-delay: 0.25s; }
        .detail-item:nth-child(5) { animation-delay: 0.3s; }
        .detail-item:nth-child(6) { animation-delay: 0.35s; }
        .detail-item:nth-child(7) { animation-delay: 0.4s; }
        .detail-item:nth-child(8) { animation-delay: 0.45s; }
        
        @keyframes slideInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .gradient-bg-1 {
            background: #ff6b6b;
            box-shadow: 0 20px 40px rgba(255, 107, 107, 0.3);
        }
        
        .gradient-bg-2 {
            background: #4ecdc4;
            box-shadow: 0 20px 40px rgba(78, 205, 196, 0.3);
        }
        
        .gradient-bg-3 {
            background: #45b7d1;
            box-shadow: 0 20px 40px rgba(69, 183, 209, 0.3);
        }
        
        .pyramid-container {
            perspective: 1200px;
        }
        
        .level-card {
            transform-style: preserve-3d;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .level-card:hover {
            transform: rotateY(3deg) rotateX(3deg);
        }
        
        .slide-up-animation {
            animation: slideUp 1.2s ease-out forwards;
            opacity: 0;
            transform: translateY(50px);
        }
        
        .slide-up-animation-delayed {
            animation: slideUp 1.2s ease-out 0.3s forwards;
            opacity: 0;
            transform: translateY(50px);
        }
        
        @keyframes slideUp {
            0% { 
                opacity: 0;
                transform: translateY(50px);
            }
            100% { 
                opacity: 1;
                transform: translateY(0px);
            }
        }
        
        .pulse-glow {
            animation: pulseGlow 3s ease-in-out infinite;
        }
        
        @keyframes pulseGlow {
            0%, 100% { 
                box-shadow: 0 0 20px rgba(244, 114, 182, 0.4);
            }
            50% { 
                box-shadow: 0 0 40px rgba(244, 114, 182, 0.7);
            }
        }
        
        .stat-card {
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, transparent, currentColor, transparent);
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .stat-card:hover::before {
            opacity: 1;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.1);
        }
        
        .header-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .content-wrapper {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 1rem;
        }
        
        @media (max-width: 768px) {
            .pyramid-level:hover {
                transform: translateY(-4px) scale(1.01);
            }
        }
    </style>
</head>
<body class="min-h-screen">
    <!-- 页面标题 -->
    <div class="header-container">
        <div class="content-wrapper text-center py-8">
            <h1 class="text-4xl md:text-5xl font-bold text-white mb-4 slide-up-animation">

            <p class="text-lg text-white/90 max-w-3xl mx-auto leading-relaxed slide-up-animation-delayed">

            <div class="mt-6 flex justify-center">
                
            </div>
        </div>
    </div>

    <!-- 金字塔结构 -->
    <div class="pyramid-container content-wrapper py-12">
        <!-- 第一层：最高等级 -->
        <div class="flex justify-center mb-8">
            <div class="pyramid-level level-card w-full max-w-3xl">

                        <h2 class="text-2xl md:text-3xl font-bold mb-2" id="level1-title">战略决策层</h2>

        <!-- 第三层：基础等级 -->
        <div class="flex justify-center mb-8">
            <div class="pyramid-level level-card w-full max-w-7xl">
                <div class="gradient-bg-3 rounded-2xl p-8 text-white shadow-2xl">
                    <div class="text-center mb-6">
                        
                        <h2 class="text-2xl md:text-3xl font-bold mb-2" id="level3-title">操作实施层</h2>
                        <p class="text-lg opacity-90" id="level3-description">基层员工，具体执行任务</p>
                        <div class="w-20 h-1 bg-white/30 rounded-full mx-auto mt-4"></div>
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 2xl:grid-cols-5 gap-4" id="level3-details">
                        <!-- 详细内容将通过JavaScript动态生成 -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 统计信息 -->
    <div class="content-wrapper pb-12">
        <div class="glass-effect rounded-3xl shadow-2xl p-8 border border-white/20">
            <div class="text-center mb-8">
                <h3 class="text-2xl md:text-3xl font-bold text-gray-800 mb-2">
                    <i class="fas fa-chart-pie text-yellow-500 mr-3"></i>
                    行为要求统计
                </h3>
                <p class="text-gray-700">各等级要求数量一览</p>
            </div>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <div class="stat-card text-center p-6 glass-effect rounded-2xl border border-white/10 text-purple-300">
                    
                    <h4 class="text-lg font-bold text-white mb-2">必做要求</h4>
                    <p class="text-3xl font-bold mb-2" id="level1-count">4</p>
                    
                </div>
                <div class="stat-card text-center p-6 glass-effect rounded-2xl border border-white/10 text-pink-300">
                    
                    <h4 class="text-lg font-bold text-white mb-2">尽量要求</h4>
                    <p class="text-3xl font-bold mb-2" id="level2-count">15</p>
                    
                </div>
                <div class="stat-card text-center p-6 glass-effect rounded-2xl border border-white/10 text-blue-300">
                    
                    <h4 class="text-lg font-bold text-white mb-2">自我要求</h4>
                    <p class="text-3xl font-bold mb-2" id="level3-count">12</p>
                    
                </div>
            </div>
        </div>
    </div>
