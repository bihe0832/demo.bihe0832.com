    <style>
        .schedule-table {
            background: #6366f1;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            position: relative;
            overflow: hidden;
            transition: all 0.5s ease;
        }
        
        .schedule-table::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: inherit;
            z-index: -1;
            transition: all 0.5s ease;
        }
        
        /* 表格列宽统一设置 */
        .schedule-table table {
            table-layout: fixed;
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
        }
        
        .schedule-table th,
        .schedule-table td {
            width: 16.66%; /* 6列平均分配 */
            word-wrap: break-word;
            word-break: break-all;
            hyphens: auto;
        }
        
        .schedule-table th:first-child,
        .schedule-table td:first-child {
            /* 移除左边框线 */
        }
        
        .schedule-table th:last-child,
        .schedule-table td:last-child {
            /* 移除border-right: none，让右边也有边框 */
        }
        
        .schedule-table th:first-child,
        .schedule-table td:first-child {
            width: 15%; /* 时间列稍窄一些 */
        }
        
        .schedule-table th:not(:first-child),
        .schedule-table td:not(:first-child) {
            width: 17%; /* 其他列稍宽一些 */
        }
        
        .time-slot {
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            min-height: 70px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 8px;
        }
        
        .time-slot:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
            border-color: #667eea;
        }
        
        .subject-tag {
            background: linear-gradient(45deg, #ff6b6b, #feca57);
            color: white;
            padding: 10px 16px;
            border-radius: 15px;
            font-size: 1rem;
            font-weight: 700;
            display: inline-block;
            margin: 2px;
            line-height: 1.3;
            text-align: center;
            word-wrap: break-word;
            word-break: keep-all;
            hyphens: auto;
            max-width: 100%;
            white-space: normal;
        }
        
        .day-header {
            background: rgba(255,255,255,0.3);
            color: #374151;
            font-weight: bold;
            text-shadow: none;
            padding: 12px 8px;
            text-align: center;
            word-wrap: break-word;
            line-height: 1.2;
            border-radius: 0;
        }
        
        .day-header.time-column {
            border-bottom-left-radius: 12px;
        }
        
        .day-header.last-day {
            border-bottom-right-radius: 12px;
        }
        
        .image-preview {
            max-width: 200px;
            max-height: 150px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
        }
        
        .image-preview:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
        }
        
        .input-group {
            background: rgba(255,255,255,0.9);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        .btn-primary {
            background: #6366f1;
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
            background: #5b5bf6;
        }
        
        .floating-decoration {
            position: absolute;
            width: 60px;
            height: 60px;
            background: #f472b6;
            border-radius: 50%;
            opacity: 0.1;
            animation: float 6s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }
        
        .decoration-1 { top: 10%; left: 5%; animation-delay: 0s; }
        .decoration-2 { top: 20%; right: 8%; animation-delay: 2s; }
        .decoration-3 { bottom: 15%; left: 10%; animation-delay: 4s; }
        .decoration-4 { bottom: 25%; right: 5%; animation-delay: 1s; }
        
        .lunch-break-row {
        }
        
        .lunch-break-row td {
        }
        
        .lunch-break-row td:first-child {
        }
        
        .lunch-break-row:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }
        
        .lunch-break-slot {
            background: #fbbf24;
            backdrop-filter: blur(5px);
            border-radius: 15px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 165, 0, 0.2);
        }
        
        .lunch-break-slot:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 165, 0, 0.3);
        }
        
        .time-column-slot {
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            min-height: 70px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 8px;
            margin: 2px;
        }
        
        .time-column-slot:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
            border-color: #667eea;
        }
        
        /* 响应式优化 */
        @media (max-width: 768px) {
            .schedule-table th,
            .schedule-table td {
                padding: 6px 4px;
            }
            
            .subject-tag {
                font-size: 0.7rem;
                padding: 4px 6px;
            }
            
            .time-slot {
                min-height: 60px;
                padding: 4px;
            }
            
            .day-header {
                padding: 8px 4px;
                font-size: 0.9rem;
            }
        }
        
        @media (max-width: 640px) {
            .schedule-table th,
            .schedule-table td {
                padding: 4px 2px;
            }
            
            .subject-tag {
                font-size: 0.65rem;
                padding: 3px 5px;
            }
            
            .time-slot {
                min-height: 50px;
                padding: 2px;
            }
        }
    </style>
</head>
<body class="min-h-screen bg-purple-500 p-4">
    <!-- 装饰元素 -->
    <div class="floating-decoration decoration-1"></div>
    <div class="floating-decoration decoration-2"></div>
    <div class="floating-decoration decoration-3"></div>
    <div class="floating-decoration decoration-4"></div>
    
    <div class="max-w-7xl mx-auto">
        <!-- 图片输入区域 -->
        <div class="input-group mb-8">
            <div class="flex flex-col md:flex-row gap-6 items-center">
                <div class="flex-1">
                    <label class="block text-gray-700 font-semibold mb-3">
                        <i class="fas fa-image mr-2"></i>
                        输入图片地址
                    </label>
                    <p class="text-sm text-gray-600 mb-3">
                        <i class="fas fa-magic mr-1"></i>
                        图片将自动缩放填满中间区域，周围边缘会根据图片主色调生成过渡色
                    </p>
                    <div class="flex gap-3">
                        <input 
                            type="url" 
                            id="imageUrl" 
                            placeholder="请输入图片URL地址..."
                            value="https://www.nintendo.com/tw/switch/a2jya/assets/img/top/copy_slider_img_mike.jpg"
                            class="flex-1 px-4 py-3 border-2 border-gray-200 rounded-lg focus:border-blue-500 focus:outline-none transition-colors"
                        >
                        <button 
                            onclick="applyImage()" 
                            class="btn-primary text-white px-6 py-3 rounded-lg font-semibold hover:shadow-lg transition-all"
                        >
                            <i class="fas fa-magic mr-2"></i>
                            融合图片
                        </button>
                        <button 
                            onclick="resetBackground()" 
                            class="bg-gray-500 hover:bg-gray-600 text-white px-6 py-3 rounded-lg font-semibold hover:shadow-lg transition-all"
                        >
                            <i class="fas fa-undo mr-2"></i>
                            重置
                        </button>
                    </div>
                </div>
                <div class="text-center">
                    <div id="imagePreview" class="hidden">
                        <img id="previewImg" class="image-preview mx-auto mb-2" alt="图片预览">
                        <p class="text-sm text-gray-600">图片预览</p>
                    </div>
                    <div id="defaultPreview" class="text-gray-400">
                        <i class="fas fa-image text-4xl mb-2"></i>
                        <p class="text-sm">暂无图片</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- 课程表 -->
        <div class="schedule-table p-6" id="scheduleTable">
            <div class="overflow-x-auto">
                <table class="w-full">
                    <thead>
                        <tr>
                            <th class="day-header p-4 text-center rounded-t-lg" colspan="6">
                                <div class="flex items-center justify-center">
                                    <i class="fas fa-bolt text-yellow-300 mr-2"></i>
                                    <i class="fas fa-calendar-alt mr-2"></i>
                                    <span class="text-xl font-bold">皮卡丘的课程表</span>
                                    <i class="fas fa-bolt text-yellow-300 ml-2"></i>
                                </div>
                            </th>
                        </tr>
                        <tr>
                            <th class="day-header time-column p-4 text-center">时间</th>
                            <th class="day-header p-4 text-center">
                                <i class="fas fa-sun mr-2"></i>周一
                            </th>
                            <th class="day-header p-4 text-center">
                                <i class="fas fa-star mr-2"></i>周二
                            </th>
                            <th class="day-header p-4 text-center">
                                <i class="fas fa-heart mr-2"></i>周三
                            </th>
                            <th class="day-header p-4 text-center">
                                <i class="fas fa-leaf mr-2"></i>周四
                            </th>
                            <th class="day-header last-day p-4 text-center">
                                <i class="fas fa-rainbow mr-2"></i>周五
                            </th>
                        </tr>
                    </thead>
                    <tbody id="scheduleBody">
                        <!-- 课程表内容将通过JavaScript生成 -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
