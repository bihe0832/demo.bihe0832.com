<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-calculator"></i> 皮卡丘学数学之植树问题演示</h1>
            <p>两端都栽树比间隔多1，一端不栽相等，两端不栽少1</p>
        </header>
        
        <div class="content">
            <div class="problem-setup">
                <div class="panel-title">
                    <i class="fas fa-cog"></i>
                    <span>问题设置</span>
                </div>
                
                <div class="control-group">

                            大路（双边）
                        </label>

                    </div>
                </div>
                
                <div class="control-group" id="divider">
                    <h3><i class="fas fa-tree"></i> 隔离带方案</h3>
                    <div class="checkbox-group">
                        <label class="checkbox-option active" id="divider-none">
                            <input type="radio" name="divider-option" value="none" checked>
                            不植树
                        </label>
                        <label class="checkbox-option" id="divider-single">
                            <input type="radio" name="divider-option" value="single">
                            植一排树
                        </label>
                        <label class="checkbox-option" id="divider-double">

                            <span><span id="interval-value">2</span>米</span>

    <script>
        // 全局变量
        let roadType = 'small';
        let dividerOption = 'none';
        let endpointOption = 'both'; // 两端栽树选项：both, one, none
        let roadLength = 4;
        let treeInterval = 2;
        let treesPerSide = 0;
        let currentStep = 0;
        const totalSteps = 5;
        const treeImageUrl = './tree.png';

        // DOM元素引用
        const lengthSlider = document.getElementById('length-slider');
        const intervalSlider = document.getElementById('interval-slider');
        const lengthValue = document.getElementById('length-value');
        const intervalValue = document.getElementById('interval-value');
        const calculateBtn = document.getElementById('calculate-btn');
        const prevStepBtn = document.getElementById('prev-step');
        const nextStepBtn = document.getElementById('next-step');
        const showAllBtn = document.getElementById('show-all');
        const roadContainer = document.getElementById('road-container');
        const stepsContainer = document.getElementById('steps-container');
        const infoLength = document.getElementById('info-length');
        const infoInterval = document.getElementById('info-interval');
        const infoTrees = document.getElementById('info-trees');
        const stepCounter = document.getElementById('step-counter');

        // 初始化
        function init() {
            if (!infoTrees || !infoLength || !infoInterval) {
                console.error("错误：未找到DOM元素");
                return;
            }
            
            updateSliderValues();
            updateDividerOptionControls();
            updateEndpointOptionControls();
            renderRoad();
            setupEventListeners();
        }

        // 设置事件监听
        function setupEventListeners() {
            lengthSlider.addEventListener('input', function() {
                roadLength = parseFloat(this.value);
                updateSliderValues();
                reset();
            });
            
            intervalSlider.addEventListener('input', function() {
                treeInterval = parseFloat(this.value);
                updateSliderValues();
                reset();
            });
            
            document.querySelectorAll('input[name="road-type"]').forEach(input => {
                input.addEventListener('change', function() {
                    roadType = this.value;
                    updateRoadTypeControls();
                    reset();
                });
            });
            
            document.querySelectorAll('input[name="divider-option"]').forEach(input => {
                input.addEventListener('change', function() {
                    dividerOption = this.value;
                    roadType = `divider`;
                    updateRoadTypeControls();
                    updateDividerOptionControls();
                    reset();
                });
            });
            
            document.querySelectorAll('input[name="endpoint-option"]').forEach(input => {
                input.addEventListener('change', function() {
                    endpointOption = this.value;
                    updateEndpointOptionControls();
                    reset();
                });
            });
            
            calculateBtn.addEventListener('click', function() {
              reset()
            });
            
            prevStepBtn.addEventListener('click', function() {
                if (currentStep > 0) {
                    currentStep--;
                    updateStepVisibility();
                }
            });
            
            nextStepBtn.addEventListener('click', function() {
                if (currentStep < totalSteps - 1) {
                    currentStep++;
                    updateStepVisibility();
                }
            });
            
            showAllBtn.addEventListener('click', function() {
                currentStep = totalSteps - 1;
                updateStepVisibility();
            });
        }

        function reset(){
                resetRoad();
                renderSteps();
                updateProblemText();
                currentStep = 0;
                renderRoad();
        }
        // 更新滑块值显示
        function updateSliderValues() {
            lengthValue.textContent = roadLength;
            intervalValue.textContent = treeInterval;
        }
        
        // 生成题目文本
        function generateProblemText() {
            // 道路类型描述
            let roadTypeDesc = '';
            if (roadType === 'small') {
                roadTypeDesc = '单侧';
            } else if (roadType === 'large') {
                roadTypeDesc = '两侧';
            } else {
                if (dividerOption === 'none') {
                    roadTypeDesc = '两侧（隔离带不植树）';
                } else if (dividerOption === 'single') {
                    roadTypeDesc = '两侧 + 隔离带一排';
                } else {
                    roadTypeDesc = '两侧 + 隔离带两排';
                }
            }
            
            // 两端栽树描述
            let endpointDesc = '';
            if (endpointOption === 'both') {
                endpointDesc = '两端都栽';
            } else if (endpointOption === 'one') {
                endpointDesc = '只栽一端';
            } else {
                endpointDesc = '两端不栽';
            }
            
            return `一条 <span class="question">${roadLength}</span> 米长的道路，每隔 <span class="question">${treeInterval}</span> 米栽一棵树，<span class="question">${endpointDesc}</span>，<span class="question">${roadTypeDesc}</span>植树。<br>问：一共需要栽多少棵树？`;
        }
        
        // 更新题目文本显示
        function updateProblemText() {
            const text = generateProblemText();
            document.getElementById('problemText').innerHTML = `<i class="fas fa-book"></i> ${text}`;
        }
        
        // 更新道路类型控制
        function updateRoadTypeControls() {
            const roadTypes = ['small', 'large', 'divider'];
            roadTypes.forEach(type => {
                document.getElementById(`road-${type}`).classList.remove('active');
            });
            document.getElementById(`road-${roadType}`).classList.add('active');
        }
        
        // 更新隔离带选项控制
        function updateDividerOptionControls() {
            if(roadType == 'divider'){
                document.getElementById('divider').style.visibility = 'visible'
                const dividerOptions = ['none', 'single', 'double'];
                dividerOptions.forEach(option => {
                    document.getElementById(`divider-${option}`).classList.remove('active');
                });
                document.getElementById(`divider-${dividerOption}`).classList.add('active');
            }else{
                document.getElementById('divider').style.visibility = 'hidden'
            }
            
        }
        
        // 更新两端栽树选项控制
        function updateEndpointOptionControls() {
            const endpointOptions = ['both', 'one', 'none'];
            endpointOptions.forEach(option => {
                document.getElementById(`endpoint-${option}`).classList.remove('active');
            });
            document.getElementById(`endpoint-${endpointOption}`).classList.add('active');
        }

        // 重置道路
        function resetRoad() {
            // 根据两端栽树选项计算单侧树数
            const intervals = Math.floor(roadLength / treeInterval);
            if (endpointOption === 'both') {
                treesPerSide = intervals + 1; // 两端都栽：间隔数 + 1
            } else if (endpointOption === 'one') {
                treesPerSide = intervals; // 一端不栽：间隔数
            } else {
                treesPerSide = intervals - 1; // 两端不栽：间隔数 - 1
            }
            if (treesPerSide < 0) treesPerSide = 0;
            
            updateInfoCards();
            renderRoad();
            currentStep = 0;
            updateStepVisibility();
            updateDividerOptionControls();
        }

        // 更新信息卡片
        function updateInfoCards() {
            infoLength.textContent = `${roadLength}米`;
            infoInterval.textContent = `${treeInterval}米`;
        }

        // 渲染道路可视化
        function renderRoad() {
            roadContainer.innerHTML = '';
            
            if (roadType === 'small') {
                createRoadSection('small', '小路（单边）', treesPerSide);
            } else if (roadType === 'large') {
                createRoadSection('large', '左侧道路', treesPerSide);
                createRoadSection('large', '右侧道路', treesPerSide);
            } else if (roadType === 'divider') {
                createRoadSection('large', '左侧道路', treesPerSide);
                createDividerSection();
                createRoadSection('large', '右侧道路', treesPerSide);
            }
        }
        
        // 创建道路区域
        function createRoadSection(type, label, treeCount) {
            const section = document.createElement('div');
            section.className = `road-section road-${type}`;
            
            const labelEl = document.createElement('div');
            labelEl.className = 'road-label';
            labelEl.textContent = label;
            section.appendChild(labelEl);
            
            const treesContainer = document.createElement('div');
            treesContainer.className = 'trees-container';
            
            // 根据两端栽树选项计算树的位置
            const intervals = Math.floor(roadLength / treeInterval);
            let startOffset = 0;
            
            if (endpointOption === 'both') {
                // 两端都栽：第一棵在0米，最后一棵在末端
                startOffset = 0;
            } else if (endpointOption === 'one') {
                // 只栽一端：第一棵在0米，最后一棵不在末端
                startOffset = 0;
            } else {
                // 两端不栽：第一棵在间隔处
                startOffset = treeInterval;
            }
            
            // 添加树
            for (let i = 0; i < treeCount; i++) {
                const position = startOffset + i * treeInterval;
                const positionPercentage = (position / roadLength) * 90;
                
                const tree = document.createElement('div');
                tree.className = 'tree';
                tree.style.left = positionPercentage + '%';
                tree.style.bottom = '20px';

                
                // 设置是否显示
                const shouldShow = (
                    (roadType === 'small' && currentStep >= 1) ||
                    (label.includes('左侧') && currentStep >= 1) ||
                    (label.includes('右侧') && currentStep >= 2)
                );
                
                tree.classList.toggle('planted', shouldShow);
                
                
                const treeImg = document.createElement('img');
                treeImg.src = treeImageUrl;
                treeImg.alt = '树';
                tree.appendChild(treeImg);
                
                // 添加树位置信息
                const treeInfo = document.createElement('div');
                treeInfo.className = 'tree-image-info';
                treeInfo.textContent = `${i+1}/${treeCount}`;
                tree.appendChild(treeInfo);
                
                treesContainer.appendChild(tree);
                
                // 添加位置指示器
                if (shouldShow) {
                    const indicator = document.createElement('div');
                    indicator.className = 'position-indicator';
                    indicator.textContent = `${position}米`;
                    tree.appendChild(indicator);
                }
            }
            
            section.appendChild(treesContainer);
            roadContainer.appendChild(section);
            
            // 添加树数量标签
            if (treeCount > 0 && currentStep >= 2) {
                const badge = document.createElement('div');
                badge.className = 'tree-amount-badge';
                badge.textContent = `${treeCount}棵树`;
                section.appendChild(badge);
            }
        }
        
        // 创建隔离带
        function createDividerSection() {
            const section = document.createElement('div');
            section.className = 'road-section divider';
            
            const labelEl = document.createElement('div');
            labelEl.className = 'road-label';
            labelEl.textContent = '隔离带';
            section.appendChild(labelEl);
            
            const treesContainer = document.createElement('div');
            treesContainer.className = 'trees-container';
            
            let treeCount = 0;
            if (dividerOption !== 'none') {
                treeCount = dividerOption === 'single' ? treesPerSide : treesPerSide * 2;
            }
            
            // 根据两端栽树选项计算树的位置
            let startOffset = 0;
            if (endpointOption === 'both') {
                startOffset = 0;
            } else if (endpointOption === 'one') {
                startOffset = 0;
            } else {
                startOffset = treeInterval;
            }
            
            // 添加树
            for (let i = 0; i < treeCount; i++) {
                let position, positionPercentage, group;
                
                if (dividerOption === 'single') {
                    position = startOffset + i * treeInterval;
                    positionPercentage = (position / roadLength) * 90;
                    group = "";
                } else {
                    group = i < treesPerSide ? " (左)" : " (右)";
                    const index = i % treesPerSide;
                    position = startOffset + index * treeInterval;
                    positionPercentage = (position / roadLength) * 90;
                }
                
                const tree = document.createElement('div');
                tree.className = 'tree';
                
                // 设置位置
                if (dividerOption === 'single') {
                    tree.style.left = positionPercentage + '%';
                    tree.style.bottom = '20px';
                } else {
                  tree.style.left = positionPercentage + '%';
                    if (i < treesPerSide) {
                        tree.style.top = `-20px`;
                    } else {
                        tree.style.bottom = `0px`;
                    }
                }
                
                // 是否显示树
                tree.classList.toggle('planted', currentStep >= 3);
                
                const treeImg = document.createElement('img');
                treeImg.src = treeImageUrl;
                treeImg.alt = '隔离带树';
                tree.appendChild(treeImg);
                
                treesContainer.appendChild(tree);
                
                // 位置指示器
                if (currentStep >= 3) {
                    const indicator = document.createElement('div');
                    indicator.className = 'position-indicator';
                    indicator.textContent = `${position}米${group}`;
                    tree.appendChild(indicator);
                }
            }
            
            section.appendChild(treesContainer);
            roadContainer.appendChild(section);
            
            // 添加树数量标签
            if (treeCount > 0 && currentStep >= 3) {
                const badge = document.createElement('div');
                badge.className = 'tree-amount-badge';
                badge.textContent = `${treeCount}棵树`;
                section.appendChild(badge);
            }
        }

        // 更新步骤可见性
        function updateStepVisibility() {
            stepCounter.textContent = currentStep + 1;
            prevStepBtn.disabled = currentStep === 0;
            nextStepBtn.disabled = currentStep === totalSteps - 1;
            
            const steps = document.querySelectorAll('.step');
            steps.forEach((step, index) => {
                // 只显示当前步骤及之前的步骤
                if (index <= currentStep) {
                    step.classList.add('visible');
                } else {
                    step.classList.remove('visible');
                }
                step.classList.toggle('active', index === currentStep);
            });
            
            // 滚动到当前步骤
            setTimeout(() => {
                const activeStep = document.querySelector('.step.active');
                if (activeStep) {
                    activeStep.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
                }
            }, 100);
            
            renderRoad();
        }
        // 高亮数字的函数
        function highlightNumbers(text) {
            // 匹配所有数字（包括小数和整数）
            return text.replace(/\d+(\.\d+)?/g, match => 
                ` <span class="highlight">${match}</span> `
            );
        }

        // 精简后的渲染解题步骤（每步仅一句话）
        function renderSteps() {
            // 根据两端栽树选项计算单侧树数
            const intervals = Math.floor(roadLength / treeInterval);
            if (endpointOption === 'both') {
                treesPerSide = intervals + 1;
            } else if (endpointOption === 'one') {
                treesPerSide = intervals;
            } else {
                treesPerSide = Math.max(0, intervals - 1);
            }
            const totalTrees = calculateTotalTrees();
            
            // 两端栽树的描述和公式
            let endpointDesc = '';
            let endpointFormula = '';
            if (endpointOption === 'both') {
                endpointDesc = '两端都栽';
                endpointFormula = `道路长度${highlightNumbers(roadLength.toString())} ÷ 植树间隔${highlightNumbers(treeInterval.toString())} + ${highlightNumbers("1")} = ${highlightNumbers(treesPerSide.toString())}`;
            } else if (endpointOption === 'one') {
                endpointDesc = '只栽一端';
                endpointFormula = `道路长度${highlightNumbers(roadLength.toString())} ÷ 植树间隔${highlightNumbers(treeInterval.toString())} = ${highlightNumbers(treesPerSide.toString())}`;
            } else {
                endpointDesc = '两端不栽';
                endpointFormula = `道路长度${highlightNumbers(roadLength.toString())} ÷ 植树间隔${highlightNumbers(treeInterval.toString())} - ${highlightNumbers("1")} = ${highlightNumbers(treesPerSide.toString())}`;
            }
            
            stepsContainer.innerHTML = `
                <div class="step visible active">
                    <div class="step-title">
                        1、明确题目：道路类型为<span class="highlight">${roadType === 'divider' ? 
                            (dividerOption === 'none' ? `带隔离带但不植树` : 
                                (dividerOption === 'single' ? `带隔离带且植一排树` : `带隔离带且植两排树`))
                            : (roadType === 'small' ? `单侧植树` : `两侧植树` )
                        }</span>，<span class="highlight">${endpointDesc}</span>，道路长度 ${highlightNumbers(roadLength.toString())} 米，植树间隔 ${highlightNumbers(treeInterval.toString())}米
                    </div>
          
                </div>
                <div class="step">
                    <div class="step-title">
                        2、单侧植树数（${endpointDesc}）：${endpointFormula}
                    </div>
          
                </div>
                <div class="step">
                    <div class="step-title">
                        3、道路两侧植树数：${roadType === 'small' ? 
                            `仅单侧植树，总植树数：${highlightNumbers(treesPerSide.toString())}` : 
                            `两侧植树，道路两侧总植树数    ${highlightNumbers(treesPerSide.toString())} × ${highlightNumbers("2")} = ${highlightNumbers((treesPerSide * 2).toString())}`
                        }
                    </div>
          
                </div>
                <div class="step">
                    <div class="step-title">
                        4、隔离带植树数：${roadType === 'divider' ? 
                            (dividerOption === 'none' ? 
                                `隔离带不植树，隔离带植树数    ${highlightNumbers("0")}` : 
                                (dividerOption === 'single' ? 
                                    `隔离带植单排树，隔离带植树数    ${highlightNumbers(treesPerSide.toString())}` : 
                                    `隔离带植双排树，隔离带植树数    ${highlightNumbers(treesPerSide.toString())} × ${highlightNumbers("2")} = ${highlightNumbers((treesPerSide * 2).toString())}`))
                            : `无隔离带，隔离带植树数    ${highlightNumbers("0")}`
                        }
                    </div>
          
                </div>
                 <div class="step">
                    <div class="step-title">
                        5、最终结果：总植树数   ${highlightNumbers(getTotalTreeFormula())}
                    </div>
          
                </div>
            `;
            
            currentStep = 0;
            // 不需要再调用 updateStepVisibility，因为初始状态已经设置好了
        }
        
        // 计算总树数
        function calculateTotalTrees() {
            let totalTrees = treesPerSide;
            
            if (roadType === 'large') totalTrees = treesPerSide * 2;
            if (roadType === 'divider') {
                totalTrees = treesPerSide * 2;
                if (dividerOption === 'single') totalTrees += treesPerSide;
                if (dividerOption === 'double') totalTrees += treesPerSide * 2;
            }
            
            return totalTrees;
        }
        
        // 获取总树数公式
        function getTotalTreeFormula() {
            if (roadType === 'small') return `${treesPerSide}`;
            if (roadType === 'large') return `两侧植树：${treesPerSide * 2}`;
            
            let formula = `两侧植树${treesPerSide * 2}`;
            if (dividerOption === 'single') formula += ` + 隔离带植树${treesPerSide} = ${treesPerSide * 2 + treesPerSide}`;
            if (dividerOption === 'double') formula += ` + 隔离带植树${treesPerSide * 2}= ${treesPerSide * 2 + treesPerSide * 2}`;
            
            return formula;
        }

        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', init);
    </script>
