    <script>
        const CHICKEN_IMG = './chicken.jpg';
        const RABBIT_IMG = './rabbit.jpg';
        let stepsData = [];
        let currentStep = 0;
        let maxReachedStep = 0;
        let currentMethod = 'chicken';

        function toggleMethod(method) {
            currentMethod = method;
            document.querySelectorAll('.method-btn').forEach(btn => {
                btn.classList.toggle('active', btn.textContent.includes(method === 'chicken' ? 'é¸¡' : 'å…”'));
            });
        }

        function createAnimal(imgSrc) {
            const animalImg = document.createElement('img');
            animalImg.src = imgSrc;
            animalImg.className = 'animal';
            return animalImg;
        }

        function updateBarn(chickens, rabbits) {
            const barn = document.getElementById('barn');
            barn.innerHTML = '';
            
            // æ›´æ–°è®¡æ•°æ˜¾ç¤º
            document.getElementById('chickenCount').textContent = chickens;
            document.getElementById('rabbitCount').textContent = rabbits;
            
            // åˆ›å»ºé¸¡
            for(let i = 0; i < chickens; i++) {
                barn.appendChild(createAnimal(CHICKEN_IMG));
            }
            
            // åˆ›å»ºå…”å­
            for(let i = 0; i < rabbits; i++) {
                barn.appendChild(createAnimal(RABBIT_IMG));
            }
        }

        function createStep(text, chickens, rabbits, stepNum) {
            const step = document.createElement('div');
            step.className = 'step';
            
            step.innerHTML = `
                <div class="step-header">
                    <div class="step-number">${stepNum+1}</div>
                    <div class="step-title">${text.replace(/(\d+)/g, '<span class="highlight">$1</span>')}</div>
                </div>
            `;
            
            step.dataset.chickens = chickens;
            step.dataset.rabbits = rabbits;
            return step;
        }

        function generateSteps(heads, legs) {
            const steps = [];
            if(currentMethod === 'chicken') {
                const assumedLegs = heads * 2;
                const extraLegs = legs - assumedLegs;
                const rabbits = extraLegs / 2;
                const chickens = heads - rabbits;
                
                steps.push(
                    [`å‡è®¾å…¨æ˜¯é¸¡ â†’ æ€»è„šæ•°ä¸ºï¼š${heads} Ã— 2 = ${assumedLegs}`, heads, 0, 0],
                    [`å®é™…ä¸Šå¤šå‡ºäº†ï¼š${legs} - ${assumedLegs} = ${extraLegs} åªè„š`, heads, 0, 1],
                    [`æ¯æŠŠä¸€åªé¸¡æ›¿æ¢ä¸ºå…”å¯å¢åŠ  2 åªè„š â†’ éœ€è¦æ¢ ${extraLegs} Ã· 2 = ${rabbits} åªå…”`, chickens, rabbits, 2],
                    [`ç»“æœéªŒè¯ï¼š${chickens} é¸¡ Ã— 2 + ${rabbits} å…” Ã— 4 = ${chickens*2 + rabbits*4} è„š âœ“`, chickens, rabbits, 3]
                );
            } else {
                const assumedLegs = heads * 4;
                const diff = assumedLegs - legs;
                const chickens = diff / 2;
                const rabbits = heads - chickens;
                
                steps.push(
                    [`å‡è®¾å…¨æ˜¯å…” â†’ æ€»è„šæ•°ä¸ºï¼š${heads} Ã— 4 = ${assumedLegs}`, 0, heads, 0],
                    [`å®é™…ä¸Šç¼ºå°‘äº†ï¼š${assumedLegs} - ${legs} = ${diff} åªè„š`, 0, heads, 1],
                    [`æ¯æŠŠä¸€åªå…”æ›¿æ¢ä¸ºé¸¡å¯å‡å°‘ 2 åªè„š â†’ éœ€è¦æ¢ ${diff} Ã· 2 = ${chickens} åªé¸¡`, chickens, rabbits, 2],
                    [`ç»“æœéªŒè¯ï¼š${chickens} é¸¡ Ã— 2 + ${rabbits} å…” Ã— 4 = ${chickens*2 + rabbits*4} è„š âœ“`, chickens, rabbits, 3]
                );
            }
            return steps;
        }

        function updateStepVisibility() {
            stepsData.forEach((step, index) => {
                step.classList.toggle('visible', index <= maxReachedStep);
                step.classList.toggle('active', index === currentStep);
            });
        }

        function showStep(stepIndex) {
            currentStep = stepIndex;
            if (stepIndex > maxReachedStep) {
                maxReachedStep = stepIndex;
            }
            
            document.getElementById('step-counter').textContent = stepIndex + 1;
            document.getElementById('prevBtn').disabled = stepIndex <= 0;
            document.getElementById('nextBtn').disabled = stepIndex >= stepsData.length - 1;
            
            updateStepVisibility();
            
            const currentData = stepsData[stepIndex].dataset;
            updateBarn(parseInt(currentData.chickens), parseInt(currentData.rabbits));
        }

        function nextStep() { 
            if(currentStep < stepsData.length - 1) showStep(currentStep + 1); 
        }
        
        function prevStep() { 
            if(currentStep > 0) showStep(currentStep - 1); 
        }
        
        function showAllSteps() {
            if (stepsData.length === 0) {
                startCalculation();
            }
            if (stepsData.length > 0) {
                maxReachedStep = stepsData.length - 1;
                showStep(stepsData.length - 1);
            }
        }

        function startCalculation() {
            const heads = parseInt(document.getElementById('heads').value);
            const legs = parseInt(document.getElementById('legs').value);
            const legsMin = heads * 2;
            const legsMax = heads * 4;
            
            if(!heads || !legs || legs < legsMin || legs > legsMax || legs % 2 !== 0) {
                alert("è¯·è¾“å…¥æ­£ç¡®çš„å¤´å’Œè„šçš„æ•°é‡ï¼š\n1. è„šæ•°åº”è¯¥åœ¨ " + legsMin + " ä¸ " + legsMax + " ä¹‹é—´\n2. è„šæ•°å¿…é¡»æ˜¯å¶æ•°");
                return;
            }

            const stepContainer = document.getElementById('steps');
            stepContainer.innerHTML = '';
            stepsData = [];
            maxReachedStep = 0;

            generateSteps(heads, legs).forEach(([text, c, r, stepNum]) => {
                const step = createStep(text, c, r, stepNum);
                stepsData.push(step);
                stepContainer.appendChild(step);
            });

            currentStep = 0;
            showStep(currentStep);
        }
        
        // åˆå§‹åŒ–æ˜¾ç¤º
        window.onload = function() {
            updateBarn(0, 0);
        };
